# pv.yaml
apiVersion: v1
kind: PersistentVolume
metadata:
  name: comfyui-storage-pv
  labels:
    app: comfyui
    type: storage
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /datapool/kubernetes/comfyui/data
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - vanillax-ai

---
# pvc.yaml
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: comfyui-pv
  namespace: comfyui
  labels:
    app: comfyui
    type: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: local-storage
  selector:
    matchLabels:
      app: comfyui
      type: storage
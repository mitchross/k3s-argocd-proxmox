apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: media
  namespace: argocd
spec:
  sourceRepos:
    - 'https://github.com/mitchross/k3s-argocd-proxmox'
  destinations:
    - namespace: 'argocd'
      server: '*'
    - namespace: 'plex'
      server: '*'
    - namespace: 'jellyfin'
      server: '*'
    - namespace: 'libreddit'
      server: '*'
    - namespace: 'echo-server'
      server: '*'
    - namespace: 'homepage-dashboard'
      server: '*'
    - namespace: 'reubah'
      server: '*'
    - namespace: 'nestmtx'
      server: '*'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
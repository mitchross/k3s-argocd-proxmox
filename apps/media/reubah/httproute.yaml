apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: reubah
  namespace: reubah
spec:
  parentRefs:
    - name: internal
      namespace: gateway
  hostnames:
    - "convert.vanillax.me"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: reubah
          port: 8081
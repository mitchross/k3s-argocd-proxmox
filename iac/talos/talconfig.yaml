            - siderolabs/util-linux-tools
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:4c:99:a2"
        dhcp: false
        addresses:
          - 192.168.10.201/24
        routes:
          - network: 0.0.0.0/0
            gateway: 192.168.10.1
    nodeLabels:
      node-type: worker
    patches:
      - |-
        machine:
          files:
            - path: /etc/cri/conf.d/20-customization.part
              op: create
              content: |

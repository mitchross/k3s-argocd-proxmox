# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.10.2
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.33.0
# Cluster configuration
clusterName: proxmox-talos-cluster
endpoint: https://192.168.10.100:6443
clusterPodNets:
  - 10.14.0.0/16
clusterSvcNets:
  - 10.15.0.0/16
# Node configurations
nodes:
  # Control plane nodes
  - hostname: talos-cluster-control-00
    controlPlane: true
    ipAddress: 192.168.10.100
    installDisk: /dev/sda
    schematic:
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/amd-ucode
            - siderolabs/gasket-driver
            - siderolabs/i915
            - siderolabs/iscsi-tools
            - siderolabs/qemu-guest-agent
            - siderolabs/util-linux-tools
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:a4:b2:97"
        dhcp: false
        addresses:
          - 192.168.10.100/24
        routes:
          - network: 0.0.0.0/0
            gateway: 192.168.10.1
  - hostname: talos-cluster-control-01
    controlPlane: true
    ipAddress: 192.168.10.101
    installDisk: /dev/sda
    schematic:
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/amd-ucode
            - siderolabs/gasket-driver
            - siderolabs/i915
            - siderolabs/iscsi-tools
            - siderolabs/qemu-guest-agent
            - siderolabs/util-linux-tools
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:ed:73:bf"
        dhcp: false
        addresses:
          - 192.168.10.101/24
        routes:
          - network: 0.0.0.0/0
            gateway: 192.168.10.1
  - hostname: talos-cluster-control-02
    controlPlane: true
    ipAddress: 192.168.10.102
    installDisk: /dev/sda
    schematic:
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/amd-ucode
            - siderolabs/gasket-driver
            - siderolabs/i915
            - siderolabs/iscsi-tools
            - siderolabs/qemu-guest-agent
            - siderolabs/util-linux-tools
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:98:6b:13"
        dhcp: false
        addresses:
          - 192.168.10.102/24
        routes:
          - network: 0.0.0.0/0
            gateway: 192.168.10.1
  # GPU worker node
  - hostname: talos-cluster-gpu-worker-00
    controlPlane: false
    ipAddress: 192.168.10.200
    installDisk: /dev/sda
    schematic:
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/amd-ucode
            - siderolabs/gasket-driver
            - siderolabs/i915
            - siderolabs/iscsi-tools
            - siderolabs/nonfree-kmod-nvidia-production
            - siderolabs/nvidia-container-toolkit-production
            - siderolabs/qemu-guest-agent
            - siderolabs/util-linux-tools
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:77:86:5f"
        dhcp: false
        addresses:
          - 192.168.10.200/24
        routes:
          - network: 0.0.0.0/0
            gateway: 192.168.10.1
    nodeLabels:
      node-type: gpu-worker
    patches:
      - |-
        machine:
          kernel:
            modules:
              - name: nvidia
              - name: nvidia_uvm
              - name: nvidia_drm
              - name: nvidia_modeset
          files:
            - path: /etc/cri/conf.d/20-customization.part
              op: create
              content: |
                [plugins]
                  [plugins."io.containerd.cri.v1.runtime"]
                    [plugins."io.containerd.cri.v1.runtime".containerd]
                      default_runtime_name = "nvidia"

            - siderolabs/qemu-guest-agent
            - siderolabs/util-linux-tools
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:ad:82:0d"
        dhcp: false
        addresses:
          - 192.168.10.203/24
        routes:
          - network: 0.0.0.0/0
            gateway: 192.168.10.1
    nodeLabels:
      node-type: worker
    patches:
      - |-
        machine:
          files:
            - path: /etc/cri/conf.d/20-customization.part
              op: create
              content: |
                [plugins]
                  [plugins."io.containerd.cri.v1.runtime"]
                    [plugins."io.containerd.cri.v1.runtime".containerd]
                      default_runtime_name = "runc"
# Global patches
patches:
  # Network configuration
  - |-
    machine:
      network:
        nameservers:
          - 1.1.1.1
          - 1.0.0.1
  # Time configuration
  - |-
    machine:
      time:
        disabled: false
        servers:
          - time.cloudflare.com
  # Common kernel modules and sysctls
  - |-
    machine:
      sysctls:
        vm.nr_hugepages: "1024"
        net.core.bpf_jit_harden: 1
      kernel:
        modules:
          - name: nvme_tcp
          - name: vfio_pci
          - name: uio_pci_generic
# Control plane specific configuration
controlPlane:
  patches:
    # Default containerd runtime for control plane nodes
    - |-
      machine:
        files:
          - path: /etc/cri/conf.d/20-customization.part
            op: create
            content: |
              [plugins]
                [plugins."io.containerd.cri.v1.runtime"]
                  [plugins."io.containerd.cri.v1.runtime".containerd]
                    default_runtime_name = "runc"
    # Cluster configuration
    - |-
      cluster:
        controllerManager:
          extraArgs:
            bind-address: 0.0.0.0
        proxy:
          disabled: true
        scheduler:
          extraArgs:
            bind-address: 0.0.0.0
    # CNI configuration
    - |-
      cluster:
        network:
          cni:
            name: none
    # Node labels for control plane nodes that should not be load balancers
    - |-
      machine:
        nodeLabels:
          node.kubernetes.io/exclude-from-external-load-balancers: ""
# Worker specific configuration
worker:
  patches:
    # Longhorn storage configuration
    - |-
      machine:
        kubelet:
          extraMounts:
            - destination: /var/lib/longhorn
              type: bind
              source: /var/lib/longhorn
              options:
                - bind
                - rshared
                - rw
        disks:
          - device: /dev/sdb
            partitions:
              - mountpoint: /var/mnt/longhorn_sdb

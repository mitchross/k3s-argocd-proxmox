  - hostname: talos-cluster-worker-02
    controlPlane: false
    ipAddress: 192.168.10.203
    installDisk: /dev/sda
    schematic:
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/amd-ucode
            - siderolabs/gasket-driver
            - siderolabs/i915

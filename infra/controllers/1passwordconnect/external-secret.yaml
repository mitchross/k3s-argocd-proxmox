apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: 1password-connect-credentials
  namespace: 1passwordconnect
spec:
  refreshInterval: "15m"
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: 1password-connect-credentials
  data:
    - secretKey: 1password-credentials.json
      remoteRef:
        key: 1passwordconnect
        property: 1password-credentials.json
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: 1password-connect-token
  namespace: 1passwordconnect
spec:
  refreshInterval: "15m"
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: 1password-connect-token
  data:
    - secretKey: token
      remoteRef:
        key: 1passwordconnect
        property: token
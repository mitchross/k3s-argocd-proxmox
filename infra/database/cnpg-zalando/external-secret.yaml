apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zalando-postgres-secrets
  namespace: cnpg-zalando
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: zalando-postgres-secrets
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        AWS_ACCESS_KEY_ID: ${SECRET_MINIO_ACCESS_KEY}
        AWS_SECRET_ACCESS_KEY: "{{ .minio_zalando_postgres_secret_key }}"
  dataFrom:
    - extract:
        key: zalando-postgres-secrets


        
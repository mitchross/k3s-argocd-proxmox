apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgres-superuser
  namespace: cnpg-zalando
spec:
  refreshInterval: "1h"
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: postgres.postgres-superuser.credentials
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: postgres-superuser
        property: username
    - secretKey: password
      remoteRef:
        key: postgres-superuser
        property: password

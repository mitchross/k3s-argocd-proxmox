apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: internal
  namespace: gateway
spec:
  addresses:
    - type: IPAddress
      value: 192.168.10.50
  gatewayClassName: cilium
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      hostname: "*.vanillax.me"
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      protocol: HTTPS
      port: 443
      hostname: "*.vanillax.me"
      tls:
        certificateRefs:
          - name: cert-vanillax
            kind: Secret
            group: ""
      allowedRoutes:
        namespaces:
          from: All
    - name: https-domain
      protocol: HTTPS
      port: 443
      hostname: "vanillax.me"
      tls:
        certificateRefs:
          - name: cert-vanillax
            kind: Secret
            group: ""
      allowedRoutes:
        namespaces:
          from: All

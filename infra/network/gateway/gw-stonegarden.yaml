apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: stonegarden
  namespace: gateway
spec:
  gatewayClassName: cilium
  infrastructure:
    annotations:
      io.cilium/lb-ipam-ips: 192.168.10.48
  listeners:
    - protocol: HTTPS
      port: 443
      name: https-gateway
      hostname: "*.vanillax.me"
      tls:
        certificateRefs:
          - kind: Secret
            name: cert-stonegarden
      allowedRoutes:
        namespaces:
          from: All
    - protocol: HTTPS
      port: 443
      name: https-domain-gateway
      hostname: vanillax.me
      tls:
        certificateRefs:
          - kind: Secret
            name: cert-stonegarden
      allowedRoutes:
        namespaces:
          from: All
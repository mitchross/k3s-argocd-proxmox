apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infrastructure
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: cloudnative-pg-crds
            path: infrastructure/cloudnative-pg/crds
            syncwave: "-2"
          - name: cloudnative-pg-operator
            path: infrastructure/cloudnative-pg/operator
            syncwave: "1"
          - name: 1passwordconnect
            path: infrastructure/1passwordconnect
            syncwave: "0"
          - name: cert-manager
            path: infrastructure/cert-manager
            syncwave: "0"
          - name: cilium
            path: infrastructure/cilium
            syncwave: "-1"
          - name: cloudflared
            path: infrastructure/cloudflared
            syncwave: "0"
          - name: coredns
            path: infrastructure/coredns
            syncwave: "0"
          - name: external-secrets
            path: infrastructure/external-secrets
            syncwave: "0"
          - name: gateway
            path: infrastructure/gateway
            syncwave: "0"
          - name: longhorn
            path: infrastructure/longhorn
            syncwave: "0"
  template:
    metadata:
      name: 'infra-{{name}}'
      annotations:
        argocd.argoproj.io/sync-wave: "{{syncwave}}"
      labels:
        app.kubernetes.io/part-of: infrastructure
    spec:
      project: infrastructure
      source:
        repoURL: https://github.com/mitchross/k3s-argocd-proxmox.git
        targetRevision: main
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{name}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - RespectIgnoreDifferences=true
          - ApplyOutOfSyncOnly=true
      info:
        - name: Description
          value: 'Infrastructure component: {{name}}'
      retry:
        limit: 5
        backoff:
          duration: 5s
          factor: 2
          maxDuration: 3m
  notifications:
    enabled: true
    resources:
      requests:
        cpu: 100m
        memory: 64Mi
      limits:
        cpu: 1000m
        memory: 128Mi

# Global settings for the Argo CD chart
global:
  # Ingress is disabled; external access is managed via HTTPRoute
  ingress:
    enabled: false
# Argo CD server configuration
server:
  # The server no longer needs to be insecure at the pod level
  # as we will handle TLS termination at the gateway.
  # The --x-forwarded-proto-https flag will inform ArgoCD of this.
  insecure: false
  extraArgs:
    - --insecure
    - --x-forwarded-proto-https
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 4000m
      memory: 512Mi
# ConfigMaps and feature flags
configs:
  params:
    # Parameters for the argocd-cmd-params-cm ConfigMap
    # This ensures the server knows its external URL
    server.basehref: /
  cm:
    # URL for the argocd-cm ConfigMap
    url: "https://argocd.vanillax.me"
    # Enable Helm support in Kustomize builds
    kustomize.buildOptions: "--enable-helm"
# ApplicationSet controller settings
applicationSet:
  enabled: true
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
# High Availability setup
ha:
  enabled: true
  redis:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
# Argo CD controller settings
controller:
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
# Argo CD repo-server settings
repoServer:
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
# Dex is disabled; external authentication (e.g. SSO) is used
dex:
  enabled: false
metrics:
  enabled: true
  serviceMonitor:
    enabled: true
notifications:
  enabled: true
  secret:
    create: true
hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

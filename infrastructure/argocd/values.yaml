# Global settings for the Argo CD chart
global:
  # Ingress is disabled; external access is managed via HTTPRoute
  ingress:
    enabled: false

# Argo CD server configuration
server:
  config:
    # URL for the Argo CD UI - used for SSO redirects and notifications
    url: https://argocd.vanillax.me
    # Application reconciliation interval
    timeout.reconciliation: 180s
  resources:
    requests:
      cpu: 150m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

# ConfigMaps and feature flags
configs:
  cm:
    # Enable Helm support in Kustomize builds
    kustomize.buildOptions: "--enable-helm"

# ApplicationSet controller settings
applicationSet:
  enabled: true
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

# High Availability setup
ha:
  enabled: true
  redis:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi

# Argo CD controller settings
controller:
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi

# Argo CD repo-server settings
repoServer:
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi

# Dex is disabled; external authentication (e.g. SSO) is used
dex:
  enabled: false


metrics:
  enabled: true
  serviceMonitor:
    enabled: true

notifications:
  enabled: true
  secret:
    create: true
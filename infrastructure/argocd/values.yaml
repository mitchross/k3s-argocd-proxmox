# Global settings for the Argo CD chart
global:
  # Ingress is disabled; external access is managed via HTTPRoute
  ingress:
    enabled: false
# Argo CD server configuration
server:
  # Configure server to run in insecure mode for HTTPRoute
  insecure: true
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 4000m
      memory: 512Mi
  config:
    url: "https://argocd.vanillax.me"
# ConfigMaps and feature flags
configs:
  params:
    server.basehref: /
    server.url: "https://argocd.vanillax.me"
  cm:
    # Enable Helm support in Kustomize builds
    kustomize.buildOptions: "--enable-helm"
# ApplicationSet controller settings
applicationSet:
  enabled: true
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
# High Availability setup
ha:
  enabled: true
  redis:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
# Argo CD controller settings
controller:
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
# Argo CD repo-server settings
repoServer:
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
# Dex is disabled; external authentication (e.g. SSO) is used
dex:
  enabled: false
metrics:
  enabled: true
  serviceMonitor:
    enabled: true
notifications:
  enabled: true
  secret:
    create: true
hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

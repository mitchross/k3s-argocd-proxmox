# Global settings for the Argo CD chart
global:
  # Ingress is disabled; external access is managed via HTTPRoute
  ingress:
    enabled: false
# ConfigMaps and feature flags
configs:
  params:
    # This ensures the server knows it is running behind a gateway
    # and should not handle TLS itself. This adds the --insecure flag
    # to the argocd-server command.
    server.insecure: "true"
  cm:
    # URL for the UI to use
    url: "https://argocd.vanillax.me"
    # Enable Helm support in Kustomize builds
    kustomize.buildOptions: "--enable-helm"
# Argo CD server settings
server:
  # We are not using the chart's built-in ingress
  ingress:
    enabled: false
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 4000m
      memory: 512Mi
# ApplicationSet controller settings
applicationSet:
  enabled: true
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
# High Availability setup
ha:
  enabled: true
  redis:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
# Argo CD controller settings
controller:
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
# Argo CD repo-server settings
repoServer:
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
# Dex is disabled; external authentication (e.g. SSO) is used
dex:
  enabled: false
metrics:
  enabled: true
  serviceMonitor:
    enabled: true
notifications:
  enabled: true
  secret:
    create: true
hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

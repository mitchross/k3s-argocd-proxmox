apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-applicationsets
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/mitchross/k3s-argocd-proxmox.git
    path: infrastructure/bootstrap
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

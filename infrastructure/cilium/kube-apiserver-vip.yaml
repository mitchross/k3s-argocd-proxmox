apiVersion: v1
kind: Service
metadata:
  name: kube-apiserver-vip
  namespace: kube-system
  labels:
    app: kube-apiserver-vip
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.10.199
  ports:
    - name: https
      port: 6443
      protocol: TCP
      targetPort: 6443
  selector:
    # This selector will find the actual kube-apiserver pods
    component: kube-apiserver
    tier: control-plane
  sessionAffinity: None

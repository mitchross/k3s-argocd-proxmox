apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: allow-webhook-access
  namespace: cloudnative-pg
spec:
  description: "Allow Kube-API-Server to access the CloudNativePG webhook for validation and mutation."
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: cloudnative-pg
  ingress:
    - fromEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP

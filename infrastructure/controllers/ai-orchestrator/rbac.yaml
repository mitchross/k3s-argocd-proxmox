apiVersion: v1
kind: ServiceAccount
metadata:
  name: ai-orchestrator
  namespace: ai-orchestrator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ai-orchestrator
  namespace: ollama
rules:
- apiGroups: [ "apps" ]
  resources: [ "deployments" ]
  verbs: [ "get", "list", "watch", "patch", "update" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ai-orchestrator
  namespace: comfyui
rules:
- apiGroups: [ "apps" ]
  resources: [ "deployments" ]
  verbs: [ "get", "list", "watch", "patch", "update" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ai-orchestrator-ollama
  namespace: ollama
subjects:
- kind: ServiceAccount
  name: ai-orchestrator
  namespace: ai-orchestrator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ai-orchestrator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ai-orchestrator-comfyui
  namespace: comfyui
subjects:
- kind: ServiceAccount
  name: ai-orchestrator
  namespace: ai-orchestrator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ai-orchestrator

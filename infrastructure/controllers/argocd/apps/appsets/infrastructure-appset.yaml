apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infrastructure
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  preserveResourcesOnDeletion: true
  generators:
    - git:
        repoURL: https://github.com/mitchross/k3s-argocd-proxmox.git # TODO: Replace with your repo URL
        revision: HEAD
        # Discover any application directory within the infrastructure/controllers/apps path.
        directories:
          - path: "infrastructure/controllers/apps/*"
    - git:
        repoURL: https://github.com/mitchross/k3s-argocd-proxmox.git # TODO: Replace with your repo URL
        revision: HEAD
        # ...but explicitly exclude the argocd directory itself to prevent a recursive loop.
        directories:
          - path: "infrastructure/controllers/argocd"
            exclude: true
  template:
    metadata:
      # Name is derived from the path, e.g., 'infra-cert-manager'
      name: 'infra-{{path.basename}}'
      namespace: argocd
    spec:
      project: infrastructure
      source:
        repoURL: https://github.com/mitchross/k3s-argocd-proxmox.git # TODO: Replace with your repo URL
        targetRevision: HEAD
        path: '{{path}}'
        kustomize:
          buildOptions: "--enable-helm"
      destination:
        server: https://kubernetes.default.svc
        # Namespace is the directory name, e.g., 'cert-manager'
        namespace: '{{path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - RespectIgnoreDifferences=true

apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: my-apps
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  preserveResourcesOnDeletion: true
  generators:
    - git:
        repoURL: https://github.com/mitchross/k3s-argocd-proxmox.git # TODO: Replace with your repo URL
        revision: HEAD
        # Discover any application directory within the my-apps/*/* path.
        directories:
          - path: "my-apps/*/*"
  template:
    metadata:
      name: 'my-apps-{{path.elements[1]}}-{{path.basename}}'
      namespace: argocd
    spec:
      project: my-apps
      source:
        repoURL: https://github.com/mitchross/k3s-argocd-proxmox.git # TODO: Replace with your repo URL
        targetRevision: HEAD
        path: '{{path}}'
        kustomize:
          buildOptions: "--enable-helm"
      destination:
        server: https://kubernetes.default.svc
        # Namespace is the directory name, e.g., 'ollama'
        namespace: '{{path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - RespectIgnoreDifferences=true

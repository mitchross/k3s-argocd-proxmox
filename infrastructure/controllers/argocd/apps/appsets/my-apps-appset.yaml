apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: my-apps
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  preserveResourcesOnDeletion: true
  generators:
    - git:
        repoURL: https://github.com/mitchross/k3s-argocd-proxmox.git # TODO: Replace with your repo URL
        revision: HEAD
        # Discover any application directory within the my-apps/*/* path.
        directories:
          - path: "my-apps/*/*"
  template:
    metadata:
      # Name is derived from the path, e.g., my-apps-ai-comfyui
      name: 'my-apps-{{path.segments[1]}}-{{path.segments[2]}}'
      namespace: argocd
    spec:
      project: my-apps
      source:
        repoURL: https://github.com/mitchross/k3s-argocd-proxmox.git # TODO: Replace with your repo URL
        targetRevision: HEAD
        path: '{{path}}'
        kustomize:
          buildOptions: "--enable-helm"
      destination:
        server: https://kubernetes.default.svc
        # Namespace is the last part of the path (e.g., "comfyui").
        namespace: '{{path.segments[2]}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - RespectIgnoreDifferences=true

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ns.yaml
  - http-route.yaml
helmCharts:
  - name: argo-cd
    repo: https://argoproj.github.io/argo-helm
    version: 8.1.0  # Consider updating to latest stable
    releaseName: "argocd"
    namespace: argocd
    valuesFile: values.yaml
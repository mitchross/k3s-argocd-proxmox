configs:
  cm:
    create: true
    application.resourceTrackingMethod: "annotation+label"
    # Enhanced config management plugins
    configManagementPlugins: |
      - name: kustomize-fetch-tunnel-id
        init:
          command: ["/bin/sh", "-c"]
          args: ["echo 'Initializing kustomize-fetch-tunnel-id plugin...'"]
        generate:
          command: ["sh"]
          args: ["scripts/kustomize-patch-tunnel-id.sh"]
    # Optimized global ignore differences
    resource.customizations.ignoreDifferences.all: |
      managedFieldsManagers:
      - kube-controller-manager
      - cilium-operator
      - longhorn-manager
      - external-secrets
      - kubectl
      - helm
      - kustomize
      - argocd-application-controller
      - argocd-server
      jsonPointers:
      - /status
      - /metadata/managedFields
      - /metadata/generation
      - /metadata/resourceVersion
      - /metadata/uid
      - /metadata/annotations/deployment.kubernetes.io/revision
      - /metadata/annotations/kubectl.kubernetes.io/last-applied-configuration
      - /spec/clusterIP
      - /spec/clusterIPs
    # Enhanced global compare options
    resource.compareoptions: |
      ignoreResourceStatusField: all
      ignoreAggregatedRoles: true
    # Enable resource update optimization
    resource.ignoreResourceUpdatesEnabled: "true"
    # Global resource update ignore patterns
    resource.customizations.ignoreResourceUpdates.all: |
      jsonPointers:
      - /status
      - /metadata/generation
      - /metadata/resourceVersion
      - /metadata/managedFields
      - /metadata/annotations/deployment.kubernetes.io/revision
    # Specific ignore differences for problematic resources
    resource.customizations.ignoreDifferences.external-secrets.io_ExternalSecret: |
      jqPathExpressions:
      - '.spec.data[]?.remoteRef?.conversionStrategy'
      - '.spec.data[]?.remoteRef?.decodingStrategy'
      - '.spec.data[]?.remoteRef?.metadataPolicy'
    # Add networking specific ignores
    resource.customizations.ignoreDifferences.v1_Service: |
      jsonPointers:
      - /spec/clusterIP
      - /spec/clusterIPs
      - /spec/ports/*/nodePort
    # Add PVC specific ignores (common with dynamic provisioning)
    resource.customizations.ignoreDifferences.v1_PersistentVolumeClaim: |
      jsonPointers:
      - /spec/volumeName
      - /metadata/annotations/pv.kubernetes.io~1bind-completed
      - /metadata/annotations/pv.kubernetes.io~1bound-by-controller
    # Performance and scaling settings
    timeout.reconciliation: 180s
    timeout.hard.reconciliation: 0s # Disable hard timeout
    application.instanceLabelKey: argocd.argoproj.io/instance
    # Optimize repository cache
    reposerver.parallelism.limit: 10
  cmp:
    create: true
    plugins:
      kustomize-build-with-helm:
        generate:
          command: ["sh", "-c"]
          args: ["kustomize build --enable-helm --load-restrictor=LoadRestrictionsNone"]
        discover:
          find:
            command: ["sh", "-c"]
            args: ["find . -name 'kustomization.yaml' -o -name 'kustomization.yml' -o -name 'Kustomization'"]
  params:
    server.insecure: true
    # Enhanced controller settings
    controller.resource.health.persist: "false"
    controller.self.heal.timeout.seconds: "5"
    controller.operation.processors: "20"
    controller.status.processors: "20"
    controller.repo.server.timeout.seconds: "120"
    # Enable server-side apply
    server.enable.server.side.apply: "true"
    # Optimize application processing
    application.sync.max.timeout: "300"
    # Repository settings for better performance
    reposerver.parallelism.limit: "10"
    # Enable resource ignore for updates
    controller.resource.ignore.resource.updates.enabled: "true"
crds:
  install: true
  keep: false
# Enhanced controller configuration
controller:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
  networkPolicy:
    enabled: true
    # Allow ingress from the repo-server and server
    ingress:
      - from:
          - podSelector:
              matchLabels:
                app.kubernetes.io/name: argocd-repo-server
        ports:
          - protocol: TCP
            port: 8084 # Controller metrics port
      - from:
          - podSelector:
              matchLabels:
                app.kubernetes.io/name: argocd-server
        ports:
          - protocol: TCP
            port: 8084 # Controller metrics port
  resources:
    requests:
      cpu: 250m # Increased for better performance
      memory: 1Gi # Increased for large clusters
    limits:
      cpu: 4000m
      memory: 4Gi # Increased for memory-intensive operations
  env:
    # Optimize controller performance
    - name: ARGOCD_CONTROLLER_REPLICAS
      value: "1"
    - name: ARGOCD_CONTROLLER_SHARDING_ALGORITHM
      value: "legacy"
    # Performance tuning
    - name: ARGOCD_RECONCILIATION_TIMEOUT
      value: "180s"
# Disable DEX (you already have this)
dex:
  enabled: false
# Optimized Redis configuration
redis:
  resources:
    requests:
      cpu: 100m
      memory: 128Mi # Increased
    limits:
      cpu: 2000m
      memory: 512Mi # Increased for better caching
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
# Enhanced server configuration
server:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
  networkPolicy:
    enabled: true
    # Allow ingress from the controller, repo-server, and itself for UI/API access
    ingress:
      - from:
          - podSelector:
              matchLabels:
                app.kubernetes.io/name: argocd-application-controller
        ports:
          - protocol: TCP
            port: 8080 # Main server port
      - from:
          - podSelector:
              matchLabels:
                app.kubernetes.io/name: argocd-repo-server
        ports:
          - protocol: TCP
            port: 8080 # Main server port
  resources:
    requests:
      cpu: 100m # Increased
      memory: 128Mi # Increased
    limits:
      cpu: 4000m
      memory: 2Gi # Increased
  config:
    # Enable gRPC-Web for better performance
    grpc.web: true
# Enhanced repo server configuration
repoServer:
  replicas: 2 # Add replica for HA and performance
  networkPolicy:
    enabled: true
    # Allow ingress from the server and controller
    ingress:
      - from:
          - podSelector:
              matchLabels:
                app.kubernetes.io/name: argocd-server
        ports:
          - protocol: TCP
            port: 8081 # Repo server GRPC port
      - from:
          - podSelector:
              matchLabels:
                app.kubernetes.io/name: argocd-application-controller
        ports:
          - protocol: TCP
            port: 8081 # Repo server GRPC port
  containerSecurityContext:
    readOnlyRootFilesystem: true
  volumes:
    - name: cmp-kustomize-build-with-helm
      configMap:
        name: argocd-cmp-cm
    - name: cmp-tmp
      emptyDir:
        sizeLimit: 1Gi # Add size limit
    - name: helm-cache
      emptyDir:
        sizeLimit: 2Gi
  resources:
    requests:
      cpu: 250m # Increased
      memory: 512Mi # Increased
    limits:
      cpu: 4000m
      memory: 2Gi # Increased
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
  env:
    # Optimize Helm operations
    - name: HELM_CACHE_HOME
      value: /tmp/helm-cache
    - name: HELM_CONFIG_HOME
      value: /tmp/helm-config
    - name: HELM_DATA_HOME
      value: /tmp/helm-data
  extraContainers:
    - name: kustomize-build-with-helm
      command:
        - argocd-cmp-server
      image: '{{ default .Values.global.image.repository .Values.repoServer.image.repository }}:{{ default (include "argo-cd.defaultTag" .) .Values.repoServer.image.tag }}'
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        seccompProfile:
          type: RuntimeDefault
        capabilities:
          drop: ["ALL"]
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 1000m
          memory: 1Gi
      env:
        # Plugin-specific environment
        - name: KUSTOMIZE_PLUGIN_HOME
          value: /tmp/kustomize-plugins
      volumeMounts:
        - name: plugins
          mountPath: /home/argocd/cmp-server/plugins
        - name: cmp-kustomize-build-with-helm
          mountPath: /home/argocd/cmp-server/config/plugin.yaml
          subPath: kustomize-build-with-helm.yaml
        - mountPath: /tmp
          name: cmp-tmp
        - mountPath: /tmp/helm-cache
          name: helm-cache
# Enhanced ApplicationSet controller
applicationSet:
  networkPolicy:
    enabled: true
    # Allow ingress from the ArgoCD server for ApplicationSet functionality
    ingress:
      - from:
          - podSelector:
              matchLabels:
                app.kubernetes.io/name: argocd-server
        ports:
          - protocol: TCP
            port: 7000 # Webhook server port
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
  resources:
    requests:
      cpu: 100m # Increased
      memory: 128Mi # Increased
    limits:
      cpu: 1000m
      memory: 1Gi # Increased
# Keep notifications disabled for now
notifications:
  enabled: false
# Global configuration
global:
  # Add domain if you have one
  # domain: argocd.yourdomain.com

  # Security context
  securityContext:
    runAsNonRoot: true
    runAsUser: 999
    seccompProfile:
      type: RuntimeDefault

apiVersion: v1
kind: ConfigMap
metadata:
  name: nvidia-device-plugin-config
  namespace: gpu-device-plugin
  labels:
    app.kubernetes.io/name: nvidia-device-plugin
    app.kubernetes.io/component: device-plugin
data:
  config.yaml: |
    version: v1
    flags:
      migStrategy: "none"
      failOnInitError: false
      nvidiaDriverRoot: "/"
      plugin:
        passDeviceSpecs: true
        deviceListStrategy: "envvar"
        deviceIDStrategy: "uuid"
    # Enable time-slicing with 4 replicas per GPU (4 * 2 = 8 total GPU resources)
    sharing:
      timeSlicing:
        resources:
          - name: nvidia.com/gpu
            replicas: 4

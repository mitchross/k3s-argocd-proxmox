apiVersion: v1
kind: ConfigMap
metadata:
  name: nvidia-device-plugin-config
  namespace: gpu-device-plugin
  labels:
    app.kubernetes.io/name: nvidia-device-plugin
    app.kubernetes.io/component: device-plugin
data:
  config.yaml: |
    version: v1
    flags:
      migStrategy: "none"
      failOnInitError: false
      nvidiaDriverRoot: "/"
      plugin:
        passDeviceSpecs: true
        deviceListStrategy: "volume-mounts"
        deviceIDStrategy: "uuid"
    sharing:
      timeSlicing:
        renameByDefault: false
        failRequestsGreaterThanOne: false  # Allow multi-GPU slice requests for llama-cpp
        resources:
        - name: nvidia.com/gpu
          replicas: 16  # Optimized for 2 physical GPUs = 32 total slices

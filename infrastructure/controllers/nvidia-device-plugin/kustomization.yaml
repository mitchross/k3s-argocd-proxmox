apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: gpu-device-plugin
metadata:
  name: nvidia-device-plugin
  labels:
    app.kubernetes.io/name: nvidia-device-plugin
    app.kubernetes.io/component: device-plugin
resources:
- namespace.yaml
- runtime.yaml
- rbac.yaml
- config.yaml
- service.yaml
# Enable the NVIDIA device plugin DaemonSet for standalone deployment
- nvidia-device-plugin.yml
# Optional: Enable power limit management for RTX 3090 stability
- nvidia-powerlimit-daemonset.yaml
# Test pods (uncomment to deploy)
# - nvidia-test-pod.yaml
labels:
- pairs:
    app.kubernetes.io/part-of: gpu-infrastructure
  includeSelectors: true
  includeTemplates: true

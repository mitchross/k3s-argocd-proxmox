apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: gpu-device-plugin
metadata:
  name: nvidia-device-plugin
  labels:
    app.kubernetes.io/name: nvidia-device-plugin
    app.kubernetes.io/component: device-plugin
resources:
- namespace.yaml
- runtime.yaml
- rbac.yaml
# config.yaml removed - not needed for RTX 3090 without time slicing
- service.yaml
- nvidia-device-plugin.yml
- nvidia-powerlimit-daemonset.yaml
# Test pods (uncomment to deploy)
# - nvidia-test-pod.yaml
commonLabels:
  app.kubernetes.io/part-of: gpu-infrastructure

# Ensure RuntimeClass is properly set
patchesStrategicMerge:
- |-
  apiVersion: apps/v1
  kind: DaemonSet
  metadata:
    name: nvidia-device-plugin-daemonset
    namespace: gpu-device-plugin
  spec:
    template:
      spec:
        runtimeClassName: nvidia
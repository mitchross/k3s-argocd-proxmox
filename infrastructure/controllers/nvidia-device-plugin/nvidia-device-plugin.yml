apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nvidia-device-plugin-daemonset
  namespace: gpu-device-plugin
  labels:
    app.kubernetes.io/name: nvidia-device-plugin
    app.kubernetes.io/version: "v0.17.3"
    app.kubernetes.io/component: device-plugin
    app.kubernetes.io/managed-by: kustomize
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: nvidia-device-plugin
      app.kubernetes.io/component: device-plugin
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nvidia-device-plugin
        app.kubernetes.io/version: "v0.17.3"
        app.kubernetes.io/component: device-plugin
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ""
    spec:
      # Don't use nvidia runtime class for the device plugin itself
      # runtimeClassName: nvidia
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      - key: CriticalAddonsOnly
        operator: Exists
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      - key: "gpu"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      priorityClassName: "system-node-critical"
      serviceAccountName: nvidia-device-plugin
      nodeSelector:
        feature.node.kubernetes.io/pci-0300_10de.present: "true"
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - image: nvcr.io/nvidia/k8s-device-plugin:v0.17.3
        name: nvidia-device-plugin-ctr
        imagePullPolicy: IfNotPresent
        args:
        # Start without config file to get basic functionality working
        # - --config-file=/etc/nvidia/config.yaml
        - --pass-device-specs=true
        env:
        - name: FAIL_ON_INIT_ERROR
          value: "false"
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: NVIDIA_VISIBLE_DEVICES
          value: all
        - name: NVIDIA_DRIVER_CAPABILITIES
          value: all
        - name: NVIDIA_MIG_MONITOR_DEVICES
          value: all
        ports:
        - containerPort: 2112
          name: http-metrics
          protocol: TCP
        securityContext:
          # Privileged mode for device plugin to work with Talos
          privileged: true
          # Allow access to host devices
          allowPrivilegeEscalation: true
          # Allow writes for nvidia-container-cli
          readOnlyRootFilesystem: false
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
        volumeMounts:
        - name: device-plugin
          mountPath: /var/lib/kubelet/device-plugins
        - name: nvidia-config
          mountPath: /etc/nvidia
          readOnly: true
        - name: dev
          mountPath: /dev
        - name: sys
          mountPath: /sys
          readOnly: true
      volumes:
      - name: device-plugin
        hostPath:
          path: /var/lib/kubelet/device-plugins
      - name: nvidia-config
        configMap:
          name: nvidia-device-plugin-config
      - name: dev
        hostPath:
          path: /dev
      - name: sys
        hostPath:
          path: /sys

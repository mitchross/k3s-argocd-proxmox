apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nvidia-powerlimit
  namespace: gpu-device-plugin
  labels:
    app.kubernetes.io/name: nvidia-powerlimit
    app.kubernetes.io/component: gpu-admin
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: nvidia-powerlimit
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nvidia-powerlimit
    spec:
      restartPolicy: Always
      runtimeClassName: nvidia
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      nodeSelector:
        feature.node.kubernetes.io/pci-0300_10de.present: "true"
      initContainers:
      - name: set-power-limit
        image: nvcr.io/nvidia/cuda:13.0.0-base-ubuntu22.04
        command: [ "/bin/bash", "-c" ]
        args:
        - |
          echo "Setting power limits to 280W on GPU 0 and 1..."
          nvidia-smi -i 0 -pl 280
          nvidia-smi -i 1 -pl 280
          nvidia-smi --query-gpu=index,power.limit --format=csv
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            add: [ "SYS_ADMIN" ]
          runAsUser: 0
        resources:
          limits:
            nvidia.com/gpu: 1 # Reduced to use only 1 GPU slice
      containers:
      - name: pause
        image: gcr.io/google-containers/pause:3.9

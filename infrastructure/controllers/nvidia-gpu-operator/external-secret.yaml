apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: nvidia-api-key
  namespace: gpu-operator
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  refreshInterval: "1h"
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: nvcr-secret
    creationPolicy: Owner
    type: kubernetes.io/dockerconfigjson
    template:
      engineVersion: v2
      data:
        .dockerconfigjson: |
          {
            "auths": {
              "nvcr.io": {
                "username": "$oauthtoken",
                "password": "{{ .api_key }}",
                "auth": "{{ printf "%s:%s" "$oauthtoken" .api_key | b64enc }}"
              }
            }
          }
  data:
    - secretKey: api_key
      remoteRef:
        key: nvidia-api-key
        property: api-key
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
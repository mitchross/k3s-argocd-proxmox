apiVersion: v1
kind: ConfigMap
metadata:
  name: time-slicing-config
  namespace: gpu-operator
data:
  config.yaml: |
    version: v1
    flags:
      migStrategy: "none"
      failOnInitError: false
      nvidiaDriverRoot: "/"
      plugin:
        passDeviceSpecs: true
        deviceListStrategy: "volume-mounts"
        deviceIDStrategy: "uuid"
    sharing:
      timeSlicing:
        resources:
          - name: nvidia.com/gpu
            replicas: 4
    resources:
      nvidia.com/gpu:
        pattern: "*"

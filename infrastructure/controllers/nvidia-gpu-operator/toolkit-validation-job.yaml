apiVersion: batch/v1
kind: Job
metadata:
  name: nvidia-toolkit-validation
  namespace: gpu-operator
spec:
  template:
    spec:
      restartPolicy: OnFailure
      nodeSelector:
        nvidia.com/gpu.present: "true"
      hostNetwork: true
      hostPID: true
      containers:
      - name: toolkit-validator
        image: busybox:1.35
        command:
        - /bin/sh
        - -c
        - |
          echo "Creating NVIDIA toolkit validation file for Talos..."
          mkdir -p /host/run/nvidia/validations
          touch /host/run/nvidia/validations/toolkit-ready
          echo "Validation file created successfully"
          ls -la /host/run/nvidia/validations/
        securityContext:
          privileged: true
        volumeMounts:
        - name: host-root
          mountPath: /host
      volumes:
      - name: host-root
        hostPath:
          path: /
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
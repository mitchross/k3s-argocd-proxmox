apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich-database
  namespace: immich
  labels:
    app: immich
spec:
  instances: 2
  imageName: ghcr.io/tensorchord/cloudnative-pgvecto.rs:16.5-v0.3.0
  # Resource allocation
  resources:
    requests:
      memory: 1Gi
      cpu: 500m
    limits:
      memory: 2Gi
  # PostgreSQL configuration
  postgresql:
    parameters:
      shared_buffers: "512MB"
      max_wal_size: "2GB"
      wal_compression: "on"
      logging_collector: "on"
      log_statement: "all"
    shared_preload_libraries:
      - "vectors.so"
    pg_hba:
      - host all all 0.0.0.0/0 md5
  # Bootstrap configuration
  bootstrap:
    initdb:
      database: immich
      owner: immich
      secret:
        name: immich-db-credentials
      postInitApplicationSQL:
        - CREATE SCHEMA IF NOT EXISTS vectors;
        - CREATE EXTENSION IF NOT EXISTS vectors SCHEMA vectors;
        - CREATE EXTENSION IF NOT EXISTS cube;
        - CREATE EXTENSION IF NOT EXISTS earthdistance;
        - ALTER SYSTEM SET search_path TO "$user", public, vectors;
        - GRANT USAGE ON SCHEMA vectors TO immich;
        - GRANT ALL ON ALL TABLES IN SCHEMA vectors TO immich;
        - GRANT CREATE ON SCHEMA public TO immich;
        - ALTER USER immich WITH SUPERUSER;
  # Data storage configuration
  storage:
    size: 20Gi
    storageClass: local-storage
  # WAL storage configuration
  walStorage:
    size: 5Gi
    storageClass: local-storage
  # The rest of your configuration remains the same
  managed:
    services:
      additional:
        - selectorType: rw
          updateStrategy: patch
          serviceTemplate:
            metadata:
              name: immich-postgres-external
              annotations:
                lbipam.cilium.io/ips: "192.168.10.41"
            spec:
              type: LoadBalancer
              ports:
                - name: postgres
                  port: 5432
                  targetPort: 5432
                  protocol: TCP
  enableSuperuserAccess: true
  monitoring:
    enablePodMonitor: true
  affinity:
    nodeSelector:
      kubernetes.io/hostname: vanillax-ai

# Add this new section for khoj
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: khoj-app-secret
  namespace: cloudnative-pg
  annotations:
    force-sync: "true"
spec:
  refreshInterval: "1h"
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: khoj-app-secret
    creationPolicy: Owner
  data:
    - secretKey: username # Add this key for CloudNative PG
      remoteRef:
        key: postgres-secrets
        property: khoj_db_username
    - secretKey: password # Add this key for CloudNative PG
      remoteRef:
        key: khoj-secrets
        property: khoj_db_password
---
# Add external secret for Khoj namespace
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: khoj-db-credentials
  namespace: khoj
spec:
  refreshInterval: "1h"
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: khoj-secret
    creationPolicy: Owner
  data:
    - secretKey: POSTGRES_PASSWORD
      remoteRef:
        key: khoj-secrets
        property: khoj_db_password
    - secretKey: DJANGO_SECRET_KEY
      remoteRef:
        key: khoj-secrets
        property: django_secret_key
    - secretKey: ADMIN_PASSWORD
      remoteRef:
        key: khoj-secrets
        property: admin_password

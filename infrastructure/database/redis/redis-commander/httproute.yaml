apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: redis-commander
  namespace: redis
spec:
  parentRefs:
    - name: gateway-internal
      namespace: gateway
  hostnames:
    - "redis.vanillax.me"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - group: ""
          kind: Service
          name: redis-commander
          port: 8081
          weight: 1

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-data-redis-master-0
  namespace: redis
  labels:
    app: redis
    component: master
    purpose: redis-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: local-storage
  volumeName: redis-master-data-pv
  selector:
    matchLabels:
      type: local
      app: redis
      component: master
      purpose: redis-data

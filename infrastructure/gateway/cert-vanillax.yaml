apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cert-vanillax
  namespace: gateway
spec:
  dnsNames:
    - "*.vanillax.me"
    - vanillax.me
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: cloudflare-cluster-issuer
  secretName: cert-vanillax
  usages:
    - digital signature
    - key encipherment
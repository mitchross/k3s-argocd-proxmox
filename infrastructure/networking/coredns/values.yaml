namespace: kube-system
isClusterService: true
replicaCount: 1

prometheus:
  service:
    enabled: false

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

service:
  name: kube-dns  # This is important for K3s compatibility
  type: ClusterIP
  namespace: kube-system
  clusterIP: "10.43.0.10"  # K3s default DNS IP

serviceAccount:
  create: true
  namespace: kube-system

rbac:
  create: true

servers:
  - zones:
    - zone: .
    port: 53
    plugins:
      - name: errors
      - name: health
      - name: ready
      - name: kubernetes
        parameters: cluster.local in-addr.arpa ip6.arpa
        configBlock: |-
          pods insecure
          fallthrough in-addr.arpa ip6.arpa
          ttl 30
      - name: hosts
        parameters: /etc/coredns/NodeHosts
        configBlock: |-
          fallthrough
      - name: forward
        parameters: . 8.8.8.8 8.8.4.4 1.1.1.1
        configBlock: |-
          prefer_udp
      - name: cache
        parameters: 30
      - name: loop
      - name: reload
      - name: loadbalance

deployment:
  name: coredns
  annotations: {}
  selector: {}

customLabels:
  app: coredns
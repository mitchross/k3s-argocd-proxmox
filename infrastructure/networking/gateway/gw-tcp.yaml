apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gateway-tcp
  namespace: gateway
spec:
  addresses:
    - type: IPAddress
      value: 192.168.10.50
  gatewayClassName: cilium
  listeners:
    - name: postgresql-tcp
      protocol: TCP
      port: 5432 # PostgreSQL default port
      allowedRoutes:
        namespaces:
          from: All

---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: my-apps
  namespace: argocd
spec:
  description: "User applications and workloads"
  sourceRepos:
    - 'https://github.com/mitchross/k3s-argocd-proxmox.git'
  destinations:
    - namespace: '*'
      server: 'https://kubernetes.default.svc'
  # Allow Namespace creation and cert-manager ClusterIssuers like the reference
  clusterResourceWhitelist:
    - group: cert-manager.io
      kind: ClusterIssuer
    - group: ""
      kind: Namespace
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
  roles:
    - name: apps-admin
      description: "Full access to applications project"
      policies:
        - p, proj:my-apps:apps-admin, applications, *, my-apps/*, allow
        - p, proj:my-apps:apps-admin, repositories, *, *, allow
      groups:
        - argocd:apps-admins

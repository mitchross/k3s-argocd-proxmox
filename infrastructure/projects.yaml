apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: infrastructure
  namespace: argocd
spec:
  description: "Infrastructure components - Core cluster services"
  sourceRepos:
    - 'https://github.com/mitchross/k3s-argocd-proxmox.git'
  destinations:
    - namespace: '*'
      server: 'https://kubernetes.default.svc'
    - namespace: 'container-registry'
      server: 'https://kubernetes.default.svc'
    - namespace: '1passwordconnect'
      server: 'https://kubernetes.default.svc'
    - namespace: 'csi-driver-nfs'
      server: 'https://kubernetes.default.svc'
    - namespace: 'csi-driver-smb'
      server: 'https://kubernetes.default.svc'
    - namespace: 'local-storage'
      server: 'https://kubernetes.default.svc'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  roles:
    - name: infrastructure-admin
      description: "Full access to infrastructure project"
      policies:
        - p, proj:infrastructure:infrastructure-admin, applications, *, infrastructure/*, allow
        - p, proj:infrastructure:infrastructure-admin, repositories, *, *, allow
      groups:
        - argocd:infrastructure-admins
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: monitoring
  namespace: argocd
spec:
  description: "Monitoring and observability stack"
  sourceRepos:
    - 'https://github.com/mitchross/k3s-argocd-proxmox.git'
  destinations:
    - namespace: 'monitoring'
      server: 'https://kubernetes.default.svc'
    - namespace: 'prometheus-stack'
      server: 'https://kubernetes.default.svc'
    - namespace: 'loki-stack'
      server: 'https://kubernetes.default.svc'
  clusterResourceWhitelist:
    - group: 'monitoring.coreos.com'
      kind: '*'
    - group: 'rbac.authorization.k8s.io'
      kind: 'ClusterRole'
    - group: 'rbac.authorization.k8s.io'
      kind: 'ClusterRoleBinding'
    - group: 'apiextensions.k8s.io'
      kind: 'CustomResourceDefinition'
    - group: 'admissionregistration.k8s.io'
      kind: 'MutatingWebhookConfiguration'
    - group: 'admissionregistration.k8s.io'
      kind: 'ValidatingWebhookConfiguration'
  roles:
    - name: monitoring-admin
      description: "Full access to monitoring project"
      policies:
        - p, proj:monitoring:monitoring-admin, applications, *, monitoring/*, allow
        - p, proj:monitoring:monitoring-admin, repositories, *, *, allow
      groups:
        - argocd:monitoring-admins
---

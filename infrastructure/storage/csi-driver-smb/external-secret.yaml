apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: smbcreds
  namespace: csi-driver-smb
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: smbcreds
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: smb-csi-credentials
        property: username
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: password
      remoteRef:
        key: smb-csi-credentials
        property: password
        conversionStrategy: Default
        decodingStrategy: None


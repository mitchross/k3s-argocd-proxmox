# ComfyUI specific storage class
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: comfyui-smb
provisioner: smb.csi.k8s.io
parameters:
  source: //192.168.10.133/k8s/comfyui
  csi.storage.k8s.io/node-stage-secret-name: smbcreds
  # âœ… CORRECTED: Point to the namespace where the secret is actually created
  csi.storage.k8s.io/node-stage-secret-namespace: csi-driver-smb 
mountOptions:
    - dir_mode=0770
    - file_mode=0660
    - vers=3.0
    - noserverino # Recommended for stability
reclaimPolicy: Retain
volumeBindingMode: Immediate
allowVolumeExpansion: true
---

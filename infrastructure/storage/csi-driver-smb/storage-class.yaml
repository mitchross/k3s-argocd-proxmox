  # Point directly to the ollama subfolder on the SMB share
  source: //192.168.10.133/k8s/ollama
  csi.storage.k8s.io/node-stage-secret-name: smbcreds
  csi.storage.k8s.io/node-stage-secret-namespace: csi-driver-smb
mountOptions:

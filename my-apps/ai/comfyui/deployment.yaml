apiVersion: apps/v1
kind: Deployment
metadata:
  name: comfyui
  namespace: comfyui
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: comfyui
  template:
    metadata:
      labels:
        app: comfyui
    spec:
      # Node selector for GPU nodes
      nodeSelector:
        feature.node.kubernetes.io/pci-0300_10de.present: "true"
      runtimeClassName: nvidia
      priorityClassName: gpu-workload-preemptible
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      - key: "gpu"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      containers:
      - name: comfyui
        # Image from https://github.com/YanWenKun/ComfyUI-Docker/tree/main/cu124-megapak
        # renovate: datasource=docker depName=yanwk/comfyui-boot versioning=regex:^cu126-megapak-(?<major>\d{4})(?<minor>\d{2})(?<patch>\d{2})$
        image: yanwk/comfyui-boot:cu126-megapak-20250821
        imagePullPolicy: IfNotPresent
        workingDir: /root
        ports:
        - containerPort: 8188
        env:
        - name: CLI_ARGS
          value: "--listen 0.0.0.0 --port 8188"
        resources:
          requests:
            memory: "8Gi"
            cpu: "2"
            nvidia.com/gpu: "1"
          limits:
            memory: "24Gi"
            cpu: "8"
            nvidia.com/gpu: "1"
        volumeMounts:
        # The image expects a persistent volume at /root to store ComfyUI, models, and outputs.
        - name: comfyui-storage
          mountPath: /root
        readinessProbe:
          httpGet:
            path: /
            port: 8188
          initialDelaySeconds: 300 # Increased for large downloads on first start
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        livenessProbe:
          httpGet:
            path: /
            port: 8188
          initialDelaySeconds: 1500 # Increased for large downloads on first start
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
      volumes:
      - name: comfyui-storage
        persistentVolumeClaim:
          claimName: comfyui-storage

apiVersion: apps/v1
kind: Deployment
metadata:
  name: comfyui
  namespace: comfyui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comfyui
  template:
    metadata:
      labels:
        app: comfyui
    spec:
      # Node selector for GPU nodes
      nodeSelector:
        feature.node.kubernetes.io/pci-0300_10de.present: "true"
      priorityClassName: gpu-workload-preemptible
      securityContext:
        fsGroup: 1000
      tolerations:
        - key: "gpu"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
      containers:
        - name: comfyui
          # Updated to use the cu124-megapak image
          image: yanwk/comfyui-boot:cu124-megapak
          workingDir: /home/runner
          command: ["/bin/bash", "-c"]
          args: ["chmod +x /runner-scripts/entrypoint.sh && cd /home/runner && exec /runner-scripts/entrypoint.sh"]
          ports:
            - containerPort: 8188
          env:
            - name: CLI_ARGS
              value: "--listen 0.0.0.0 --port 8188"
          resources:
            requests:
              memory: "8Gi"
              cpu: "2"
              nvidia.com/gpu: "1"
            limits:
              memory: "24Gi"
              cpu: "8"
              nvidia.com/gpu: "1"
          volumeMounts:
            # Mount to /home/runner as per yanwk image design
            - name: comfyui-storage
              mountPath: /home/runner
            # Optional: Mount specific ComfyUI directories if you want more granular control
            # Note: The image expects data in /home/runner, which contains ComfyUI structure
            - name: config-volume
              mountPath: /home/runner/ComfyUI/extra_model_paths.yaml
              subPath: extra_model_paths.yaml
              readOnly: true
          readinessProbe:
            httpGet:
              path: /
              port: 8188
            initialDelaySeconds: 90 # Increased for megapak startup time
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /
              port: 8188
            initialDelaySeconds: 180 # Increased for megapak startup time
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
      volumes:
        - name: comfyui-storage
          persistentVolumeClaim:
            claimName: comfyui-storage
        - name: config-volume
          configMap:
            name: comfyui-config
            optional: true

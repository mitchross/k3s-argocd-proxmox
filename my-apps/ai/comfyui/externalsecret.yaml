apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: comfyui-secrets
  namespace: comfyui
spec:
  refreshInterval: "1h"
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: comfyui-secrets
    creationPolicy: Owner
  data:
  - secretKey: HF_TOKEN
    remoteRef:
      key: comfyui-huggingface
      property: token
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None

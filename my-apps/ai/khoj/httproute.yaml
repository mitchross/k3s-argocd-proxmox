apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: khoj
  namespace: khoj
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: gateway-internal
      namespace: gateway
  hostnames:
    - "khoj.vanillax.me"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - group: ""
          kind: Service
          name: khoj-server-service
          port: 42110

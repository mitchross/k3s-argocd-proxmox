apiVersion: apps/v1
kind: Deployment
metadata:
  name: llama-swap
  namespace: llama-cpp
  labels:
    app: llama-swap
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: llama-swap
  # Keep only the latest ReplicaSet, clean up old ones
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app: llama-swap
    spec:
      # Restart policy for failed containers
      restartPolicy: Always
      runtimeClassName: nvidia
      priorityClassName: gpu-workload-high
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Exists"
        effect: "NoSchedule"
      containers:
      - name: llama-swap
        image: ghcr.io/mostlygeek/llama-swap:v150-cuda-b6140
        imagePullPolicy: IfNotPresent

        # --- FINAL FIX: Using the correct, confirmed path to the executable ---
        command: [ "/app/llama-swap" ]
        args:
        - "--config"
        - "/app/config.yaml"

        env:
        - name: NVIDIA_VISIBLE_DEVICES
          value: "all"
        - name: CUDA_VISIBLE_DEVICES
          value: "0,1"
        - name: GGML_CUDA_ENABLE_UNIFIED_MEMORY
          value: "1"
        - name: GGML_CUDA_PEER_MAX_BATCH_SIZE
          value: "128"

        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        resources:
          limits:
            cpu: "6000m"
            memory: 48Gi
            nvidia.com/gpu: "2"
            ephemeral-storage: "50Gi"
          requests:
            cpu: "2000m"
            memory: 24Gi
            nvidia.com/gpu: "2"
            ephemeral-storage: "25Gi"
        volumeMounts:
        - name: models-storage
          mountPath: /models
        - name: config-volume
          mountPath: /app/config.yaml
          subPath: config.yaml
          readOnly: true
        # Health probes for the llama-swap proxy (adjusted for dual GPU setup)
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 60
          timeoutSeconds: 15
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 5
      volumes:
      - name: models-storage
        persistentVolumeClaim:
          claimName: llama-cpp-models-pvc
      - name: config-volume
        configMap:
          name: llama-swap-config
      nodeSelector:
        feature.node.kubernetes.io/pci-0300_10de.present: "true"

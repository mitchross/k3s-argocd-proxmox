apiVersion: apps/v1
kind: Deployment
metadata:
  name: llama-swap
  namespace: llama-cpp
  labels:
    app: llama-swap
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: llama-swap
  template:
    metadata:
      labels:
        app: llama-swap
    spec:
      runtimeClassName: nvidia
      priorityClassName: gpu-workload-high
      tolerations:
      - key: "gpu"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      containers:
      - name: llama-swap
        image: ghcr.io/mostlygeek/llama-swap:cuda
        imagePullPolicy: IfNotPresent
        
        # --- THIS IS A TEMPORARY COMMAND FOR DEBUGGING ---
        # It keeps the container running so you can connect to it.
        command: ["sleep"]
        args: ["infinity"]

        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        resources:
          limits:
            cpu: "4000m"
            memory: 16Gi
            nvidia.com/gpu: "1"
            ephemeral-storage: "40Gi"
          requests:
            cpu: "1000m"
            memory: 8Gi
            nvidia.com/gpu: "1"
            ephemeral-storage: "20Gi"
        volumeMounts:
        - name: models-storage
          mountPath: /models
        - name: config-volume
          mountPath: /app/config.yaml
          subPath: config.yaml
          readOnly: true
      volumes:
      - name: models-storage
        persistentVolumeClaim:
          claimName: llama-cpp-models-pvc
      - name: config-volume
        configMap:
          name: llama-swap-config
      nodeSelector:
        feature.node.kubernetes.io/pci-0300_10de.present: "true"
apiVersion: apps/v1
kind: Deployment
metadata:
  name: llama-swap
  namespace: llama-cpp
  labels:
    app: llama-swap
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: llama-swap
  template:
    metadata:
      labels:
        app: llama-swap
    spec:
      runtimeClassName: nvidia
      priorityClassName: gpu-workload-high
      tolerations:
      - key: "gpu"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      containers:
      - name: llama-swap
        image: ghcr.io/mostlygeek/llama-swap:cuda
        imagePullPolicy: IfNotPresent

        # --- FINAL FIX: Using the correct, confirmed path to the executable ---
        command: [ "/app/llama-swap" ]
        args:
        - "--config"
        - "/app/config.yaml"
        
        env:
        # GPU Timeslicing optimization
        - name: CUDA_VISIBLE_DEVICES
          value: "all"
        - name: NVIDIA_VISIBLE_DEVICES
          value: "all"
        # Enable GPU memory fraction management for timeslicing
        - name: CUDA_MPS_PIPE_DIRECTORY
          value: "/tmp/nvidia-mps"
        - name: CUDA_MPS_LOG_DIRECTORY
          value: "/tmp/nvidia-log"

        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        resources:
          limits:
            cpu: "6000m"
            memory: 24Gi
            nvidia.com/gpu: "2"  # Request 2 GPU timeslices
            ephemeral-storage: "50Gi"
          requests:
            cpu: "2000m"
            memory: 12Gi
            nvidia.com/gpu: "2"  # Request 2 GPU timeslices
            ephemeral-storage: "25Gi"
        volumeMounts:
        - name: models-storage
          mountPath: /models
        - name: config-volume
          mountPath: /app/config.yaml
          subPath: config.yaml
          readOnly: true
        # Health probes for the llama-swap proxy (adjusted for dual GPU setup)
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 60
          periodSeconds: 60
          timeoutSeconds: 15
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 5
      volumes:
      - name: models-storage
        persistentVolumeClaim:
          claimName: llama-cpp-models-pvc
      - name: config-volume
        configMap:
          name: llama-swap-config
      nodeSelector:
        feature.node.kubernetes.io/pci-0300_10de.present: "true"

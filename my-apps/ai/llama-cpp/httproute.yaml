apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: llama-swap-route
  namespace: llama-cpp # Changed to the new namespace
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: gateway-internal # This points to your existing gateway
      namespace: gateway
  hostnames:
    - "llama.vanillax.me" # Updated hostname for the new service
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - group: ""
          kind: Service
          name: llama-swap-service # Changed to the new service name
          port: 8080 # Changed to the correct service port
          weight: 1
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: llama-swap-route
  namespace: llama-cpp
  labels:
    app: llama-swap
    app.kubernetes.io/name: llama-swap
    app.kubernetes.io/component: llm-server
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: gateway-internal
      namespace: gateway
  hostnames:
    - "llama.vanillax.me"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - group: ""
          kind: Service
          name: llama-swap-service
          port: 8080
          weight: 1
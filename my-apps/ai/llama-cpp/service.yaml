apiVersion: v1
kind: Service
metadata:
  name: llama-swap-service
  namespace: llama-cpp
spec:
  selector:
    app: llama-swap
  ports:
    - name: http
      protocol: TCP
      port: 8080 # Exposes the service on port 8080
      targetPort: http # Forwards traffic to the container's 'http' port (8080)
  type: ClusterIP # Use NodePort or LoadBalancer if you need external access
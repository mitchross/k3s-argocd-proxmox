apiVersion: v1
kind: ConfigMap
metadata:
  name: ollama-configmap
  namespace: ollama
data:
  ollama.json: |
    {
      "models_path": "/root/.ollama/models",            // PVC (SMB) mount path
      "max_memory": "44G",                              // Leave headroom for driver/overhead
      "gpu_layers": "auto",
      "cuda_devices": [0, 1],
      "max_parallel_gpu_requests": 2
    }

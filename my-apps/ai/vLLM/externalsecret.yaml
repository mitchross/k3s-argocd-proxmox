apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vllm-huggingface-secret
  namespace: vllm
spec:
  refreshInterval: "1h"
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: vllm-huggingface-secret
    creationPolicy: Owner
  data:
  - secretKey: HUGGINGFACE_TOKEN
    remoteRef:
      key: comfyui-huggingface
      property: token
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None

---
# Persistent Volume Claim for models and cache
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vllm-storage-pvc
  namespace: vllm
spec:
  storageClassName: ollama-smb # Reusing existing storage class as requested
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi # For large models

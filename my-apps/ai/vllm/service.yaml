---
# Service: Expose vLLM API
apiVersion: v1
kind: Service
metadata:
  name: vllm-service
  namespace: vllm
  labels:
    app: vllm
    app.kubernetes.io/name: vllm
    app.kubernetes.io/component: llm-server
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: vllm

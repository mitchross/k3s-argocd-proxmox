apiVersion: apps/v1
kind: Deployment
metadata:
  name: it-tools
  namespace: it-tools
  labels:
    app.kubernetes.io/name: it-tools
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: it-tools
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: it-tools
    spec:
      containers:
        - name: it-tools
          image: ghcr.io/sharevb/it-tools:nightly@sha256:5a3cdf6bd077f05fbcfe61904a3eb73ed6f54770e19fb17612111cd0b064b06f
          imagePullPolicy: Always
          env:
            - name: TZ
              value: America/Detroit
          ports:
            - name: http
              containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: it-tools
  namespace: it-tools
  labels:
    app.kubernetes.io/name: it-tools
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: it-tools
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: it-tools
    spec:
      containers:
        - name: it-tools
          image: ghcr.io/sharevb/it-tools:nightly@sha256:a7bf1c087c7dadbd06cd2f30482e1c876b9ce7bcfc70a31a724b8ce0776647f2
          imagePullPolicy: Always
          env:
            - name: TZ
              value: America/Detroit
          ports:
            - name: http
              containerPort: 8080

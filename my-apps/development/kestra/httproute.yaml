apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: kestra
  namespace: kestra
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: gateway-internal
      namespace: gateway
  hostnames:
    - "kestra.vanillax.me" # You can change this hostname
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - group: ""
          kind: Service
          name: kestra-service
          namespace: kestra
          port: 8080

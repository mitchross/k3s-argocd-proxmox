mqtt:
  host: mosquitto.frigate
  port: 1883
  topic_prefix: frigate
  user: "${FRIGATE_MQTT_USER}"
  password: "${FRIGATE_MQTT_PASSWORD}"
database:
  path: /config/frigate.db
ui:
  timezone: America/New_York
timestamp_style:
  position: "tr"
  format: "%m/%d/%Y %H:%M:%S"
  color:
    red: 255
    green: 255
    blue: 255
snapshots:
  enabled: true
  timestamp: true
  bounding_box: true
  retain:
    default: 14
motion:
  threshold: 45
  contour_area: 20
record:
  enabled: true
  retain:
    days: 3
    mode: all
events:
  retain:
    default: 30
    mode: motion
detectors:
  coral:
    type: edgetpu
    device: usb
ffmpeg:
  input_args: preset-rtsp-generic
go2rtc:
  streams:
    # Non-Nest cameras (keep existing RTSP streams)
    shed-cam:
      - rtsp://192.168.10.46:8554/shed
    driveway-cam:
      - rtsp://192.168.10.46:8554/driveway
      # Nest cameras temporarily disabled for troubleshooting
      # backyard-nest:
      #   - "nest:${NEST_REFRESH_TOKEN}#Backyard Camera"
      # garage-inside-nest:
      #   - "nest:${NEST_REFRESH_TOKEN}#Garage Inside"
      # garage-outside-nest:
      #   - "nest:${NEST_REFRESH_TOKEN}#Garage Camera"
      # front-porch-nest:
      #   - "nest:${NEST_REFRESH_TOKEN}#Front Porch Doorbell"
      # living-room-nest:
      #   - "nest:${NEST_REFRESH_TOKEN}#Living Room Camera"
      # kitchen-nest:
      #   - "nest:${NEST_REFRESH_TOKEN}#Kitchen Camera"
cameras:
  # Non-Nest cameras - direct RTSP
  shed:
    enabled: true
    ffmpeg:
      inputs:
        - path: rtsp://192.168.10.46:8554/shed
          roles:
            - detect
            - record
    detect:
      enabled: true
      width: 1280
      height: 720
      fps: 5
    live:
      height: 1080
  driveway:
    enabled: true
    ffmpeg:
      inputs:
        - path: rtsp://192.168.10.46:8554/driveway
          roles:
            - detect
            - record
    detect:
      enabled: true
      width: 1280
      height: 720
      fps: 5
    live:
      height: 1080


mqtt:
  host: mosquitto.frigate
  port: 1883
  topic_prefix: frigate
  user: "${FRIGATE_MQTT_USER}"
  password: "${FRIGATE_MQTT_PASSWORD}"
database:
  path: /homeassistant/frigate.db
ui:
  timezone: America/New_York
timestamp_style:
  position: "tr"
  format: "%m/%d/%Y %H:%M:%S"
  color:
    red: 255
    green: 255
    blue: 255
snapshots:
  enabled: true
  timestamp: true
  bounding_box: true
  retain:
    default: 14
motion:
  threshold: 45
  contour_area: 20
record:
  enabled: true
  retain:
    days: 3
    mode: all
# Object detection is now disabled by default in 0.16.0+
detect:
  enabled: true
detectors:
  cpu:
    type: cpu
ffmpeg:
  input_args: preset-rtsp-generic
# Re-adding go2rtc with Nest cameras via Home Assistant API
# Using the correct echo:curl syntax from official documentation
go2rtc:
  streams:
    # Nest cameras using Home Assistant API via hass-expose-camera-stream-source
    # Using echo:curl syntax as documented for non-add-on deployments
    backyard-nest:
      - 'echo:curl -fsSL http://homeassistant.vanillax.me/api/camera_stream_source/camera.backyard_camera -H "Authorization: Bearer ${FRIGATE_HOMEASSISTANT_TOKEN}"'
    garage-inside-nest:
      - 'echo:curl -fsSL http://homeassistant.vanillax.me/api/camera_stream_source/camera.garage_inside -H "Authorization: Bearer ${FRIGATE_HOMEASSISTANT_TOKEN}"'
    garage-outside-nest:
      - 'echo:curl -fsSL http://homeassistant.vanillax.me/api/camera_stream_source/camera.garage_camera -H "Authorization: Bearer ${FRIGATE_HOMEASSISTANT_TOKEN}"'
    front-porch-nest:
      - 'echo:curl -fsSL http://homeassistant.vanillax.me/api/camera_stream_source/camera.front_porch_doorbell -H "Authorization: Bearer ${FRIGATE_HOMEASSISTANT_TOKEN}"'
    living-room-nest:
      - 'echo:curl -fsSL http://homeassistant.vanillax.me/api/camera_stream_source/camera.living_room_camera -H "Authorization: Bearer ${FRIGATE_HOMEASSISTANT_TOKEN}"'
    kitchen-nest:
      - 'echo:curl -fsSL http://homeassistant.vanillax.me/api/camera_stream_source/camera.kitchen_camera -H "Authorization: Bearer ${FRIGATE_HOMEASSISTANT_TOKEN}"'
cameras:
  # Keep working shed and driveway cameras
  shed:
    enabled: true
    ffmpeg:
      inputs:
        - path: rtsp://192.168.10.46:8554/shed
          roles:
            - detect
            - record
    detect:
      enabled: true
      width: 1280
      height: 720
      fps: 5
    live:
      height: 1080
  driveway:
    enabled: true
    ffmpeg:
      inputs:
        - path: rtsp://192.168.10.46:8554/driveway
          roles:
            - detect
            - record
    detect:
      enabled: true
      width: 1280
      height: 720
      fps: 5
    live:
      height: 1080
  # Add Nest cameras via go2rtc restream
  backyard:
    enabled: true
    ffmpeg:
      input_args: preset-rtsp-restream-low-latency
      inputs:
        - path: rtsp://127.0.0.1:8554/backyard-nest?video
          roles:
            - detect
            - record
    detect:
      enabled: true
      width: 1280
      height: 720
      fps: 5
    live:
      height: 1080
    objects:
      track:
        - person
        - dog
        - cat
        - car
  garage-inside:

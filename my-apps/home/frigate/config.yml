mqtt:
  host: mosquitto.frigate
  port: 1883
  topic_prefix: frigate
  user: "${FRIGATE_MQTT_USER}"
  password: "${FRIGATE_MQTT_PASSWORD}"
database:
  path: /config/frigate.db
ui:
  timezone: America/New_York
timestamp_style:
  position: "tr"
  format: "%m/%d/%Y %H:%M:%S"
  color:
    red: 255
    green: 255
    blue: 255
snapshots:
  enabled: true
  timestamp: true
  bounding_box: true
  retain:
    default: 14
motion:
  threshold: 45
  contour_area: 20
record:
  enabled: true
  retain:
    days: 3
    mode: all
# Object detection is now disabled by default in 0.16.0+
detect:
  enabled: true
detectors:
  cpu:
    type: cpu
ffmpeg:
  input_args: preset-rtsp-generic
# Temporarily disable go2rtc streams to test basic functionality first
# go2rtc:
#   streams:
#     # We'll add these back once basic functionality works
cameras:
  # Start with a simple test camera to verify basic functionality
  shed:
    enabled: true
    ffmpeg:
      inputs:
        - path: rtsp://192.168.10.46:8554/shed
          roles:
            - detect
            - record
    detect:
      enabled: true
      width: 1280
      height: 720
      fps: 5
    live:
      height: 1080
  driveway:
    enabled: true
    ffmpeg:
      inputs:
        - path: rtsp://192.168.10.46:8554/driveway
          roles:
            - detect
            - record
    detect:
      enabled: true
      width: 1280
      height: 720
      fps: 5
    live:
      height: 1080

mqtt:
  host: mosquitto.frigate
  port: 1883
  topic_prefix: frigate
  user: "${FRIGATE_MQTT_USER}"
  password: "${FRIGATE_MQTT_PASSWORD}"
database:
  path: /config/frigate.db
ui:
  timezone: America/New_York
timestamp_style:
  position: "tr"
  format: "%m/%d/%Y %H:%M:%S"
  color:
    red: 255
    green: 255
    blue: 255
snapshots:
  enabled: true
  timestamp: true
  bounding_box: true
  retain:
    default: 14
motion:
  threshold: 45
  contour_area: 20
record:
  enabled: true
  retain:
    days: 3
    mode: all
detectors:
  cpu:
    type: cpu
ffmpeg:
  input_args: preset-rtsp-generic
go2rtc:
  streams:
    # Non-Nest cameras - temporarily disabled
    # shed-cam:
    #   - rtsp://192.168.10.46:8554/shed
    # driveway-cam:
    #   - rtsp://192.168.10.46:8554/driveway

    # Nest cameras via native go2rtc Nest source
    backyard-nest:
      - "nest:${NEST_REFRESH_TOKEN}#Backyard Camera"
    garage-inside-nest:
      - "nest:${NEST_REFRESH_TOKEN}#Garage Inside"
    garage-outside-nest:
      - "nest:${NEST_REFRESH_TOKEN}#Garage Camera"
    front-porch-nest:
      - "nest:${NEST_REFRESH_TOKEN}#Front Porch Doorbell"
    living-room-nest:
      - "nest:${NEST_REFRESH_TOKEN}#Living Room Camera"
    kitchen-nest:
      - "nest:${NEST_REFRESH_TOKEN}#Kitchen Camera"
cameras:
  # Non-Nest cameras - temporarily disabled
  # shed:
  #   enabled: false
  #   ffmpeg:
  #     inputs:
  #       - path: rtsp://192.168.10.46:8554/shed
  #         roles:
  #           - detect
  #           - record
  #   detect:
  #     enabled: true
  #     width: 1280
  #     height: 720
  #     fps: 5
  #   live:
  #     height: 1080

  # driveway:
  #   enabled: false
  #   ffmpeg:
  #     inputs:
  #       - path: rtsp://192.168.10.46:8554/driveway
  #         roles:
  #           - detect
  #           - record
  #   detect:
  #     enabled: true
  #     width: 1280
  #     height: 720
  #     fps: 5
  #   live:
  #     height: 1080

  # Nest cameras via go2rtc restream
  backyard:
    enabled: true
    ffmpeg:
      input_args: preset-rtsp-restream-low-latency
      inputs:
        - path: rtsp://127.0.0.1:8554/backyard-nest?video
          roles:
            - detect
            - record
    detect:
      enabled: true
      width: 1280
      height: 720
      fps: 5
    live:
      height: 1080
    objects:
      track:
        - person
        - dog
        - cat
        - car
  garage-inside:
    enabled: true
    ffmpeg:
      input_args: preset-rtsp-restream-low-latency
      inputs:

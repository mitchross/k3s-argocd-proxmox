apiVersion: apps/v1
kind: Deployment
metadata:
  name: frigate
  namespace: frigate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frigate
  template:
    metadata:
      labels:
        app: frigate
    spec:
      nodeSelector:
        kubernetes.io/hostname: talos-cluster-gpu-worker-00
      containers:
        - name: frigate
          image: ghcr.io/blakeblackshear/frigate:0.16.0-beta4
          imagePullPolicy: IfNotPresent
          env:
            - name: FRIGATE_MQTT_USER
              valueFrom:
                secretKeyRef:
                  name: frigate-secrets
                  key: FRIGATE_MQTT_USER
            - name: FRIGATE_MQTT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: frigate-secrets
                  key: FRIGATE_MQTT_PASSWORD
            - name: FRIGATE_HOMEASSISTANT_URL
              value: http://home-assistant.home-assistant.svc.cluster.local:8123
            - name: FRIGATE_HOMEASSISTANT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: frigate-secrets
                  key: HOMEASSISTANT_TOKEN
          resources:
            requests:
              cpu: 1000m
              memory: 2Gi
            limits:
              memory: 12Gi
              cpu: 12000m
          securityContext:
            privileged: true
            allowPrivilegeEscalation: true
          livenessProbe:
            httpGet:
              path: /api/version
              port: 5000
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/version
              port: 5000
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3
          volumeMounts:
            - name: config-dir
              mountPath: /config
            - name: config-file
              mountPath: /config/config.yml
              subPath: config.yml
            - name: media
              mountPath: /media
            - name: cache
              mountPath: /dev/shm
            - name: usb
              mountPath: /dev/bus/usb
      volumes:
        - name: config-dir
          emptyDir: {}
        - name: config-file
          configMap:
            name: frigate-configmap
            defaultMode: 0644
        - name: media
          persistentVolumeClaim:
            claimName: frigate-media
        - name: cache
          emptyDir:
            medium: Memory
            sizeLimit: 4Gi
        - name: usb
          hostPath:
            path: /dev/bus/usb
            type: Directory

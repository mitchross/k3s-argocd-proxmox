apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: frigate-secrets
  namespace: frigate
spec:
  refreshInterval: "1h"
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: frigate-secrets
    creationPolicy: Owner
  data:
    - secretKey: FRIGATE_MQTT_USER
      remoteRef:
        key: frigate
        property: mqtt_username
    - secretKey: FRIGATE_MQTT_PASSWORD
      remoteRef:
        key: frigate
        property: mqtt_password
    - secretKey: HOMEASSISTANT_TOKEN
      remoteRef:
        key: frigate
        property: HOMEASSISTANT_TOKEN

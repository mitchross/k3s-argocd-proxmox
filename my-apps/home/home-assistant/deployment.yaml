apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant
  namespace: home-assistant
  labels:
    app.kubernetes.io/name: home-assistant
    app.kubernetes.io/component: home-automation
    app.kubernetes.io/part-of: smart-home
    app.kubernetes.io/version: stable
spec:
  replicas: 0
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: home-assistant
  template:
    metadata:
      labels:
        app.kubernetes.io/name: home-assistant
        app.kubernetes.io/component: home-automation
        app.kubernetes.io/part-of: smart-home
        app.kubernetes.io/version: stable
    spec:
      # Pod-level security context
      securityContext:
        fsGroup: 0
        fsGroupChangePolicy: "OnRootMismatch"
      # Add restart policy for better reliability
      restartPolicy: Always
      containers:
        - name: home-assistant
          image: "ghcr.io/home-assistant/home-assistant:stable"
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
          env:
            - name: TZ
              value: "America/New_York"
          ports:
            - containerPort: 8123
              name: http
              protocol: TCP
          # Health checks for better reliability
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: config
              mountPath: /config
            - name: config-files
              mountPath: /config/configuration.yaml
              subPath: configuration.yaml
            - name: config-files
              mountPath: /config/automations.yaml
              subPath: automations.yaml
            - name: config-files
              mountPath: /config/scripts.yaml
              subPath: scripts.yaml
            - name: config-files
              mountPath: /config/scenes.yaml
              subPath: scenes.yaml
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 4Gi
        - name: code-server
          image: "ghcr.io/coder/code-server:4.103.2"
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
            readOnlyRootFilesystem: false
          env:
            - name: TZ
              value: "America/New_York"
          args:
            - "--auth"
            - "none"
            - "--user-data-dir"
            - "/config/.vscode"
            - "--extensions-dir"
            - "/config/.vscode"
            - "--port"
            - "8080"
            - "/config"
          ports:
            - containerPort: 8080
              name: code-server
              protocol: TCP
          # Health checks for code-server
          livenessProbe:
            httpGet:
              path: /healthz
              port: code-server
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: code-server
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: home-assistant-config
        - name: config-files
          configMap:
            name: home-assistant-config

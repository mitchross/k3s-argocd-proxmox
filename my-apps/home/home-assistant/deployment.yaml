apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant
  namespace: home-assistant
  labels:
    app: home-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: home-assistant
  template:
    metadata:
      labels:
        app: home-assistant
    spec:
      containers:
        - name: home-assistant
          image: ghcr.io/home-assistant/home-assistant:2025.7.1
          env:
            - name: TZ
              value: "America/New_York"
          ports:
            - containerPort: 8123
              name: http
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              memory: 4Gi
              cpu: 2000m
          securityContext:
            privileged: true
            allowPrivilegeEscalation: true
          livenessProbe:
            httpGet:
              path: /
              port: 8123
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8123
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: config
              mountPath: /config
            - name: config-file
              mountPath: /config/configuration.yaml
              subPath: configuration.yaml
            - name: config-file
              mountPath: /config/automations.yaml
              subPath: automations.yaml
            - name: config-file
              mountPath: /config/scripts.yaml
              subPath: scripts.yaml
            - name: config-file
              mountPath: /config/scenes.yaml
              subPath: scenes.yaml
            - name: localtime
              mountPath: /etc/localtime
              readOnly: true
      hostNetwork: true
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: home-assistant-config
        - name: config-file
          configMap:
            name: home-assistant-config
            defaultMode: 0644
        - name: localtime
          hostPath:
            path: /etc/localtime
            type: File

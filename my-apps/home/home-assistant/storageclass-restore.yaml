apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: longhorn-restore-home-assistant
  annotations:
    storageclass.kubernetes.io/is-default-class: "false"
provisioner: driver.longhorn.io
allowVolumeExpansion: true
reclaimPolicy: Delete
volumeBindingMode: Immediate
parameters:
  numberOfReplicas: "3"
  staleReplicaTimeout: "30"
  # Restore from backup - this is the proper Longhorn way!
  fromBackup: "s3://longhorn-backups@us-east-1/?backup=backup-7ba307e33826482c&volume=pvc-9f9bdadc-f7ca-4185-9fc3-3d897802a574"
  fsType: "ext4"
  # Keep backup settings
  recurringJobSelector: '[{"name":"important", "isGroup":true}]'

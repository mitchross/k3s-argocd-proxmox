# Minimal NetBox values; using bundled PostgreSQL and Valkey for simplicity.

allowedHosts:
  - netbox.vanillax.me

postgresql:
  enabled: true
  auth:
    username: netbox
    database: netbox
    password: "change-me-netbox"
    # Optional but recommended to set as well
    postgresPassword: "change-me-postgres"
  primary:
    persistence:
      enabled: true
      size: 10Gi
      storageClass: longhorn

valkey:
  enabled: true

persistence:
  enabled: true
  storageClass: longhorn
  size: 10Gi

worker:
  enabled: true

metrics:
  enabled: false
  serviceMonitor:
    enabled: false

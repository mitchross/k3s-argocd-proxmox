apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: wyze-bridge-secrets
  namespace: wyze-bridge
spec:
  refreshInterval: "1h"
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: wyze-bridge-secrets
    creationPolicy: Owner
  data:
    - secretKey: WYZE_EMAIL
      remoteRef:
        key: wyze-bridge
        property: WYZE_EMAIL
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: WYZE_PASSWORD
      remoteRef:
        key: wyze-bridge
        property: WYZE_PASSWORD
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: API_KEY
      remoteRef:
        key: wyze-bridge
        property: API_KEY
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: API_ID
      remoteRef:
        key: wyze-bridge
        property: API_ID
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None

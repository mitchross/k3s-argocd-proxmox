apiVersion: apps/v1
kind: Deployment
metadata:
  name: hoarder-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hoarder-web
  template:
    metadata:
      labels:
        app: hoarder-web
    spec:
      securityContext:
        fsGroup: 1001
        runAsUser: 1001
        runAsGroup: 1001
      containers:
        - name: hoarder
          image: ghcr.io/karakeep-app/karakeep:release@sha256:abd7d6b11b1b8fa3593d1971f886a74850ba8d6a99291218b150207d5a60378e
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
          env:
            - name: MEILI_ADDR
              value: http://hoarder-meilisearch.hoarder.svc.cluster.local:7700
            - name: BROWSER_WEB_URL
              value: http://hoarder-chrome.hoarder.svc.cluster.local:9222
            - name: DATA_DIR
              value: /data
              # Add OPENAI_API_KEY to the ConfigMap if necessary
          volumeMounts:
            - mountPath: /data
              name: data
          envFrom:
            - secretRef:
                name: hoarder-secret
            - configMapRef:
                name: hoarder-configuration
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data-pvc

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-pvc
  namespace: hoarder
  labels:
    app: hoarder
    type: data-storage
  annotations:
    # Longhorn backup settings - Important tier for bookmark/note data
    longhorn.io/recurring-job-source: enabled
    longhorn.io/recurring-job-group: important
    volume.beta.kubernetes.io/storage-provisioner: driver.longhorn.io
    # Reference the restored Longhorn volume
    longhorn.io/volume-name: hoarder-restored
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: longhorn
  volumeName: hoarder-restored

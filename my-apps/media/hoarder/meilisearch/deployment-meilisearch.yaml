apiVersion: apps/v1
kind: Deployment
metadata:
  name: hoarder-meilisearch
  labels:
    app: hoarder-meilisearch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hoarder-meilisearch
  template:
    metadata:
      labels:
        app: hoarder-meilisearch
    spec:
      securityContext:
        fsGroup: 1001
        runAsUser: 1001
        runAsGroup: 1001
      containers:
        - name: meilisearch
          image: getmeili/meilisearch:v1.21.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 7700
          readinessProbe:
            httpGet:
              path: /health
              port: 7700
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 7700
            initialDelaySeconds: 15
            periodSeconds: 20
          env:
            - name: MEILI_NO_ANALYTICS
              value: "true"
          volumeMounts:
            - mountPath: /meili_data
              name: meilisearch
          envFrom:
            - secretRef:
                name: hoarder-secret
      volumes:
        - name: meilisearch
          persistentVolumeClaim:
            claimName: meilisearch-pvc

apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-server
  namespace: immich
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: immich
      component: server
  template:
    metadata:
      labels:
        app: immich
        component: server
    spec:
      # DEBUG MODE - The container will sleep instead of starting Immich for debugging
      containers:
        - name: immich-server
          image: ghcr.io/immich-app/immich-server:release
          imagePullPolicy: IfNotPresent
          # DEBUG MODE - Comment out the line below when returning to normal operation
          # command: ["/bin/sh", "-c", "echo 'Container ready for debugging' && sleep 3600"]
          ports:
            - containerPort: 2283
              name: http
            - containerPort: 3001
              name: api
          envFrom:
            - configMapRef:
                name: immich-config
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: immich-db-credentials
                  key: password
          volumeMounts:
            - name: library
              mountPath: /usr/src/app/upload
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
              # livenessProbe:
              #   httpGet:
              #     path: /api/server-info/ping
              #     port: api
              #   initialDelaySeconds: 30
              #   periodSeconds: 10
              # readinessProbe:
              #   httpGet:
              #     path: /api/server-info/ping
              #     port: api
              #   initialDelaySeconds: 30
              #   periodSeconds: 10
      volumes:
        - name: library
          persistentVolumeClaim:
            claimName: immich-library
      # Node affinity removed to allow scheduling on any worker node

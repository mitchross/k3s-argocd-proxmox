apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: archivist-es
  namespace: tubearchivist
spec:
  serviceName: archivist-es
  replicas: 1
  selector:
    matchLabels:
      app: archivist-es
  template:
    metadata:
      labels:
        app: archivist-es
    spec:
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: elasticsearch
        image: elastic/elasticsearch:8.19.3
        resources:
          requests:
            memory: 1Gi
            cpu: 500m
          limits:
            memory: 2Gi
            cpu: 2000m
        env:
        - name: discovery.type
          value: single-node
        - name: ES_JAVA_OPTS
          value: "-Xms1g -Xmx1g"
        - name: xpack.security.enabled
          value: "true"
        - name: xpack.security.http.ssl.enabled
          value: "false"
        - name: network.host
          value: "0.0.0.0"
        - name: ELASTIC_PASSWORD
          valueFrom:
            secretKeyRef:
              name: archivist-es-secret
              key: elastic-password
        - name: path.repo
          value: "/usr/share/elasticsearch/data/snapshot"
        - name: xpack.ml.enabled
          value: "false"
        readinessProbe:
          tcpSocket:
            port: 9200
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        livenessProbe:
          tcpSocket:
            port: 9200
          initialDelaySeconds: 60
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 6
        startupProbe:
          tcpSocket:
            port: 9200
          failureThreshold: 30
          periodSeconds: 10
        ports:
        - containerPort: 9200
          name: http
        - containerPort: 9300
          name: transport
        volumeMounts:
        - name: es-data
          mountPath: /usr/share/elasticsearch/data
  volumeClaimTemplates:
  - metadata:
      name: es-data
      labels:
        app: archivist-es
      annotations:
        # Longhorn backup settings - Important tier for video archive search data
        longhorn.io/recurring-job-source: enabled
        longhorn.io/recurring-job-group: important
        volume.beta.kubernetes.io/storage-provisioner: driver.longhorn.io
    spec:
      storageClassName: longhorn
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 50Gi

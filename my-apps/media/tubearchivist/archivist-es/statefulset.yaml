apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: archivist-es
  namespace: tubearchivist
spec:
  serviceName: archivist-es
  replicas: 1
  selector:
    matchLabels:
      app: archivist-es
  template:
    metadata:
      labels:
        app: archivist-es
    spec:
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      initContainers:
      - name: fix-permissions
        image: busybox:1.36
        command: [ "sh", "-c", "mkdir -p /usr/share/elasticsearch/data/snapshot && chown -R 1000:1000 /usr/share/elasticsearch/data || true" ]
        volumeMounts:
        - name: es-data
          mountPath: /usr/share/elasticsearch/data
      containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:8.18.2
        resources:
          requests:
            memory: 1Gi
            cpu: 500m
          limits:
            memory: 2Gi
            cpu: 2000m
        env:
        - name: discovery.type
          value: single-node
        - name: ES_JAVA_OPTS
          value: "-Xms1g -Xmx1g"
        - name: xpack.security.enabled
          value: "true"
        - name: network.host
          value: "0.0.0.0"
        - name: ELASTIC_PASSWORD
          valueFrom:
            secretKeyRef:
              name: archivist-es-secret
              key: elastic-password
        - name: path.repo
          value: "/usr/share/elasticsearch/data/snapshot"
        readinessProbe:
          tcpSocket:
            port: 9200
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        livenessProbe:
          tcpSocket:
            port: 9200
          initialDelaySeconds: 60
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 6
        startupProbe:
          tcpSocket:
            port: 9200
          failureThreshold: 30
          periodSeconds: 10
        ports:
        - containerPort: 9200
          name: http
        - containerPort: 9300
          name: transport
        volumeMounts:
        - name: es-data
          mountPath: /usr/share/elasticsearch/data
  volumeClaimTemplates:
  - metadata:
      name: es-data
      labels:
        app: archivist-es
    spec:
      storageClassName: longhorn
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 50Gi

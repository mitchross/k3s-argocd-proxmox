apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: tubearchivist
  namespace: tubearchivist
spec:
  parentRefs:
  - name: external-gateway
    namespace: networking
  hostnames:
  - "tubearchivist.talos"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: tubearchivist
      port: 8000
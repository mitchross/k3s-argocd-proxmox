apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tubearchivist-config-pvc
  namespace: tubearchivist
  labels:
    app: tubearchivist
    type: config
spec:
  storageClassName: tubearchivist-smb
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tubearchivist-media-pvc
  namespace: tubearchivist
  labels:
    app: tubearchivist
    type: media
spec:
  storageClassName: tubearchivist-smb
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1Ti
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tubearchivist-cache-pvc
  namespace: tubearchivist
  labels:
    app: tubearchivist
    type: cache
spec:
  storageClassName: tubearchivist-smb
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi

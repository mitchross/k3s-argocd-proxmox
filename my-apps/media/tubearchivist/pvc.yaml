apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tubearchivist-config-pvc
  namespace: tubearchivist
  labels:
    app: tubearchivist
    type: config
  annotations:
    # Longhorn backup settings - Standard tier for media configuration
    longhorn.io/recurring-job-source: enabled
    longhorn.io/recurring-job-group: standard
    volume.beta.kubernetes.io/storage-provisioner: driver.longhorn.io
spec:
  storageClassName: longhorn
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tubearchivist-media-pvc
  namespace: tubearchivist
  labels:
    app: tubearchivist
    type: media
spec:
  storageClassName: tubearchivist-smb
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1Ti
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tubearchivist-cache-pvc
  namespace: tubearchivist
  labels:
    app: tubearchivist
    type: cache
spec:
  storageClassName: longhorn
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi

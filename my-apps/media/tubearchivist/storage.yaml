apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cache-pvc
  namespace: tubearchivist
spec:
  accessModes: [ "ReadWriteOnce" ]
  storageClassName: longhorn
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-pvc
  namespace: tubearchivist
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: tubearchivist-smb
  resources:
    requests:
      storage: 1Ti
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: es-data-pvc
  namespace: tubearchivist
spec:
  accessModes: [ "ReadWriteOnce" ]
  storageClassName: longhorn
  resources:
    requests:
      storage: 50Gi

apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxitok-chromedriver
  namespace: proxitok
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxitok-chromedriver
  template:
    metadata:
      labels:
        app: proxitok-chromedriver
    spec:
      securityContext:
        runAsNonRoot: false # Chrome needs to run as root in this image
        runAsUser: 0
        fsGroup: 0
        seccompProfile:
          type: RuntimeDefault
      initContainers:
        - name: setup-chrome-wrapper
          image: busybox
          command: ["/bin/sh", "-c"]
          args:
            - |
              # Backup original chromium launcher and binary
              cp /usr/lib/chromium/chromium-launcher.sh /usr/lib/chromium/chromium-launcher.sh.orig
              cp /usr/lib/chromium/chromium /usr/lib/chromium/chromium.orig

              # Replace the launcher script to add --no-sandbox
              cat > /usr/lib/chromium/chromium-launcher.sh << 'EOF'
              #!/bin/sh
              exec /usr/lib/chromium/chromium.orig --no-sandbox "$@"
              EOF
              chmod +x /usr/lib/chromium/chromium-launcher.sh

              # Also create a wrapper for the direct chromium binary path
              cat > /usr/lib/chromium/chromium << 'EOF'
              #!/bin/sh
              exec /usr/lib/chromium/chromium.orig --no-sandbox "$@"
              EOF
              chmod +x /usr/lib/chromium/chromium

              # Create the chrome symlink that ChromeDriver expects
              ln -sf /usr/lib/chromium/chromium /usr/lib/chromium/chrome

              echo "Chrome wrapper installed successfully"
          volumeMounts:
            - name: usr-lib-chromium
              mountPath: /usr/lib/chromium
          securityContext:
            runAsUser: 0
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
              add: ["CHOWN", "FOWNER", "DAC_OVERRIDE"]
      containers:
        - name: chromedriver
          image: zenika/alpine-chrome:with-chromedriver
          ports:
            - containerPort: 9515
          command: ["/usr/bin/chromedriver"]
          args:
            - --port=9515
            - --allowed-origins=*
            - --allowed-ips=
            - --disable-web-security
            - --verbose
            - --log-path=/tmp/chromedriver.log
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "4000m"
          volumeMounts:
            - name: dshm
              mountPath: /dev/shm
            - name: tmp
              mountPath: /tmp
            - name: usr-lib-chromium
              mountPath: /usr/lib/chromium
          securityContext:
            capabilities:
              drop:
                - ALL
              add:
                - SETGID
                - SETUID
                - SYS_ADMIN # Needed for Chrome sandbox
            allowPrivilegeEscalation: true # Required for Chrome
            runAsUser: 0 # Chrome in this image needs root
            seccompProfile:
              type: RuntimeDefault
          readinessProbe:
            tcpSocket:
              port: 9515
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 9515
            initialDelaySeconds: 15
            periodSeconds: 15
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 3Gi
        - name: tmp
          emptyDir: {}
        - name: usr-lib-chromium
          emptyDir: {}

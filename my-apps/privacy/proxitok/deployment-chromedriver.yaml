apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxitok-chromedriver
  namespace: proxitok
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxitok-chromedriver
  template:
    metadata:
      labels:
        app: proxitok-chromedriver
    spec:
      securityContext:
        runAsNonRoot: false # Chrome needs to run as root in this image
        runAsUser: 0
        fsGroup: 0
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: chromedriver
          image: zenika/alpine-chrome:with-chromedriver
          ports:
            - containerPort: 9515
          command: ["/usr/bin/chromedriver"]
          args:
            - --port=9515
            - --allowed-origins=*
            - --allowed-ips=
            - --disable-web-security
            - --verbose
            - --log-path=/tmp/chromedriver.log
          # Set environment variables to force Chrome arguments
          env:
            - name: GOOGLE_CHROME_OPTS
              value: "--no-sandbox --headless --disable-dev-shm-usage --disable-gpu"
            - name: CHROME_OPTS
              value: "--no-sandbox --headless --disable-dev-shm-usage --disable-gpu"
            - name: CHROMIUM_FLAGS
              value: "--no-sandbox --headless --disable-dev-shm-usage --disable-gpu"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "4000m"
          volumeMounts:
            - name: dshm
              mountPath: /dev/shm
            - name: tmp
              mountPath: /tmp
            - name: chrome-wrapper
              mountPath: /usr/local/bin/chrome-wrapper.sh
              subPath: chrome-wrapper.sh
          securityContext:
            capabilities:
              drop:
                - ALL
              add:
                - SETGID
                - SETUID
                - SYS_ADMIN # Needed for Chrome sandbox
            allowPrivilegeEscalation: true # Required for Chrome
            runAsUser: 0 # Chrome in this image needs root
            seccompProfile:
              type: RuntimeDefault
          readinessProbe:
            tcpSocket:
              port: 9515
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 9515
            initialDelaySeconds: 15
            periodSeconds: 15
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 3Gi
        - name: tmp
          emptyDir: {}
        - name: chrome-wrapper
          configMap:
            name: chrome-wrapper-config
            defaultMode: 0755

apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxitok-chromedriver
  namespace: proxitok
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxitok-chromedriver
  template:
    metadata:
      labels:
        app: proxitok-chromedriver
    spec:
      securityContext:
        runAsNonRoot: false # Chrome needs to run as root in this image
        runAsUser: 0
        fsGroup: 0
        seccompProfile:
          type: RuntimeDefault
      initContainers:
        - name: setup-chrome-wrapper
          image: busybox
          command: ["/bin/sh", "-c"]
          args:
            - |
              # Backup original chrome binary
              cp /usr/bin/chromium-browser /usr/bin/chromium-browser.orig
              # Create wrapper script that adds --no-sandbox
              cat > /usr/bin/chromium-browser << 'EOF'
              #!/bin/sh
              exec /usr/bin/chromium-browser.orig --no-sandbox "$@"
              EOF
              chmod +x /usr/bin/chromium-browser
              # Also replace the alternative path
              cp /usr/lib/chromium/chrome /usr/lib/chromium/chrome.orig
              cat > /usr/lib/chromium/chrome << 'EOF'
              #!/bin/sh
              exec /usr/lib/chromium/chrome.orig --no-sandbox "$@"
              EOF
              chmod +x /usr/lib/chromium/chrome
              echo "Chrome wrapper installed successfully"
          volumeMounts:
            - name: usr-bin
              mountPath: /usr/bin
            - name: usr-lib-chromium
              mountPath: /usr/lib/chromium
          securityContext:
            runAsUser: 0
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
              add: ["CHOWN", "FOWNER", "DAC_OVERRIDE"]
      containers:
        - name: chromedriver
          image: zenika/alpine-chrome:with-chromedriver
          ports:
            - containerPort: 9515
          command: ["/usr/bin/chromedriver"]
          args:
            - --port=9515
            - --allowed-origins=*
            - --allowed-ips=
            - --disable-web-security
            - --verbose
            - --log-path=/tmp/chromedriver.log
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "4000m"
          volumeMounts:
            - name: dshm
              mountPath: /dev/shm
            - name: tmp
              mountPath: /tmp
            - name: usr-bin
              mountPath: /usr/bin
            - name: usr-lib-chromium
              mountPath: /usr/lib/chromium
          securityContext:
            capabilities:
              drop:
                - ALL
              add:
                - SETGID
                - SETUID
                - SYS_ADMIN # Needed for Chrome sandbox
            allowPrivilegeEscalation: true # Required for Chrome
            runAsUser: 0 # Chrome in this image needs root
            seccompProfile:
              type: RuntimeDefault
          readinessProbe:
            tcpSocket:
              port: 9515
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 9515
            initialDelaySeconds: 15
            periodSeconds: 15
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 3Gi
        - name: tmp
          emptyDir: {}
        - name: usr-bin
          emptyDir: {}
        - name: usr-lib-chromium
          emptyDir: {}

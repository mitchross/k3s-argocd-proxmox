apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxitok-redis
  namespace: proxitok
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxitok-redis
  template:
    metadata:
      labels:
        app: proxitok-redis
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: redis
          image: redis:7.4-alpine
          ports:
            - containerPort: 6379
          securityContext:
            readOnlyRootFilesystem: true
            runAsUser: 65534 # nobody user
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          # Add temp volume for Redis to write temporary files
          volumeMounts:
            - name: redis-tmp
              mountPath: /tmp
      volumes:
        - name: redis-tmp
          emptyDir: {}

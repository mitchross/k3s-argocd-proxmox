apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxitok-redis
  namespace: proxitok
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxitok-redis
  template:
    metadata:
      labels:
        app: proxitok-redis
    spec:
      containers:
      - name: redis
        image: redis:8.0-alpine
        ports:
        - containerPort: 6379
        securityContext:
          readOnlyRootFilesystem: true
          runAsUser: 65534  # nobody user
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
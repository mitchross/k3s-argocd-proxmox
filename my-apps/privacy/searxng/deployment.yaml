apiVersion: apps/v1
kind: Deployment
metadata:
  name: searxng
  namespace: searxng
  labels:
    app.kubernetes.io/name: searxng
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: searxng
  strategy:
    type: RollingUpdate
  revisionHistoryLimit: 1
  template:
    metadata:
      namespace: searxng
      labels:
        app.kubernetes.io/name: searxng
    spec:
      initContainers:
        - name: copy-config
          image: busybox:1.37
          command: ["sh", "-c", "cp -L /config-ro/* /etc/searxng/"]
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: config-ro
              mountPath: /config-ro
            - name: searxng-data
              mountPath: /etc/searxng
      containers:
        - name: searxng
          image: searxng/searxng:latest@sha256:54097e8189288082454fc257cf39c51d8059f24efeb07a4abbe0abbc58e38772
          envFrom:
            - secretRef:
                name: searxng
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              memory: 100M
              cpu: 100m
            limits:
              memory: 3500M
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 60
          volumeMounts:
            - name: searxng-data
              mountPath: /etc/searxng
      volumes:
        - name: config-ro
          configMap:
            name: searxng-config-settings
        - name: searxng-data
          emptyDir: {}
